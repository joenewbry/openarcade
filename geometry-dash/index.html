<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #f2c; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(255, 34, 204, 0.5); }
    h1 { color: #f2c; font-size: 2rem; text-shadow: 0 0 15px rgba(255, 34, 204, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #f2c; }
    canvas {
      border: 2px solid #f2c;
      box-shadow: 0 0 20px rgba(255, 34, 204, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f2c;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>GEOMETRY DASH</h1>
  </div>
  <div class="score-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="400"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:400px;">
      <h2 id="overlayTitle">GEOMETRY DASH</h2>
      <p id="overlayText">Press SPACE or UP to start</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');

    // Theme
    const THEME = '#f2c';
    const THEME_RGB = '255, 34, 204';

    // Physics
    const GRAVITY = 0.65;
    const JUMP_FORCE = -10.5;
    const GROUND_Y = H - 60;
    const PLAYER_SIZE = 30;
    const BASE_SPEED = 4.5;
    const MAX_SPEED = 8;

    // Level
    const LEVEL_LENGTH = 3000; // distance units for one "level"
    const SEGMENT_WIDTH = 40;  // width of each obstacle segment

    // Global state for recorder
    let gameState = 'waiting';
    let score = 0;
    let best = 0;

    // Game variables
    let player, obstacles, particles, bgStars, distance, speed, level;
    let frameCount, lastTime, pulsePhase;
    let keys = {};
    let gravityDir; // 1 = normal, -1 = flipped
    let animFrame;
    let attemptCount;
    let screenShake;

    // Obstacle types
    const OBS_SPIKE = 0;
    const OBS_SPIKE_CEIL = 1;
    const OBS_GAP = 2;
    const OBS_PORTAL = 3;
    const OBS_BLOCK = 4;
    const OBS_SPIKE_DOUBLE = 5;
    const OBS_PILLAR = 6;
    const OBS_RAMP = 7;

    // Procedural level generation with seeded random
    function seededRandom(seed) {
      let s = seed;
      return function() {
        s = (s * 16807 + 0) % 2147483647;
        return (s - 1) / 2147483646;
      };
    }

    function generateObstacles(levelNum) {
      const obs = [];
      const rng = seededRandom(levelNum * 7919 + 1013);
      const difficulty = Math.min(levelNum / 10, 1); // 0 to 1 over 10 levels

      let x = 500; // starting offset
      const segmentCount = 40 + Math.floor(difficulty * 30);

      for (let i = 0; i < segmentCount; i++) {
        const r = rng();
        const spacing = 120 + rng() * 160 * (1 - difficulty * 0.4);
        x += spacing;

        // Weighted obstacle selection based on difficulty
        if (r < 0.30) {
          // Single spike on ground
          obs.push({ type: OBS_SPIKE, x: x, w: 30, h: 30 });
        } else if (r < 0.45 && difficulty > 0.1) {
          // Double spike
          obs.push({ type: OBS_SPIKE, x: x, w: 30, h: 30 });
          obs.push({ type: OBS_SPIKE, x: x + 35, w: 30, h: 30 });
        } else if (r < 0.55 && difficulty > 0.2) {
          // Triple spike
          obs.push({ type: OBS_SPIKE, x: x, w: 30, h: 30 });
          obs.push({ type: OBS_SPIKE, x: x + 35, w: 30, h: 30 });
          obs.push({ type: OBS_SPIKE, x: x + 70, w: 30, h: 30 });
        } else if (r < 0.65) {
          // Block to jump on/over
          const bh = 30 + rng() * 40;
          obs.push({ type: OBS_BLOCK, x: x, w: 40 + rng() * 40, h: bh });
        } else if (r < 0.72 && difficulty > 0.15) {
          // Block with spike on top
          const bw = 50 + rng() * 30;
          obs.push({ type: OBS_BLOCK, x: x, w: bw, h: 35 });
          obs.push({ type: OBS_SPIKE, x: x + bw / 2 - 15, w: 30, h: 30, onBlock: 35 });
        } else if (r < 0.80 && difficulty > 0.3) {
          // Pillar (tall block with narrow gap)
          obs.push({ type: OBS_PILLAR, x: x, w: 30, gapY: 120 + rng() * 60, gapH: 100 - difficulty * 30 });
        } else if (r < 0.88 && difficulty > 0.2) {
          // Gap in ground
          const gapW = 60 + rng() * 50 * (1 + difficulty);
          obs.push({ type: OBS_GAP, x: x, w: gapW });
        } else if (r < 0.93 && difficulty > 0.4) {
          // Gravity portal
          obs.push({ type: OBS_PORTAL, x: x, w: 30, h: 60 });
        } else {
          // Ramp (decorative slope, acts like block)
          obs.push({ type: OBS_RAMP, x: x, w: 60, h: 30 + rng() * 20 });
        }
      }

      // Calculate total level distance
      const lastObs = obs[obs.length - 1];
      const totalDist = lastObs.x + (lastObs.w || 30) + 300;
      return { obstacles: obs, totalDist: totalDist };
    }

    function init() {
      player = {
        x: 100,
        y: GROUND_Y - PLAYER_SIZE,
        vy: 0,
        onGround: true,
        rotation: 0,
        dead: false
      };
      gravityDir = 1;
      distance = 0;
      speed = BASE_SPEED;
      frameCount = 0;
      pulsePhase = 0;
      screenShake = 0;
      score = 0;
      level = level || 1;
      attemptCount = (attemptCount || 0);
      scoreEl.textContent = '0';
      gameState = 'waiting';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'GEOMETRY DASH';
      if (attemptCount > 0) {
        overlayText.textContent = `Level ${level} — Attempt ${attemptCount + 1} — Press SPACE`;
      } else {
        overlayText.textContent = 'Press SPACE or UP to start';
      }

      // Generate level
      const levelData = generateObstacles(level);
      obstacles = levelData.obstacles;

      // Background stars (static positions)
      if (!bgStars) {
        bgStars = [];
        for (let i = 0; i < 60; i++) {
          bgStars.push({
            x: Math.random() * W,
            y: Math.random() * (H - 80),
            size: 1 + Math.random() * 2,
            twinkle: Math.random() * Math.PI * 2
          });
        }
      }

      particles = [];
      draw();
    }

    function start() {
      gameState = 'playing';
      overlay.style.display = 'none';
      attemptCount++;
      cancelAnimationFrame(animFrame);
      lastTime = performance.now();
      loop();
    }

    function loop(now) {
      if (gameState !== 'playing') return;

      // Delta time for consistent speed
      if (!now) now = performance.now();
      const dt = Math.min((now - lastTime) / 16.667, 2); // normalize to ~60fps, cap at 2x
      lastTime = now;

      update(dt);
      draw();
      animFrame = requestAnimationFrame(loop);
    }

    function update(dt) {
      frameCount++;
      pulsePhase += 0.05 * dt;

      // Scroll speed increases slightly over distance
      const progress = distance / getTotalDist();
      speed = BASE_SPEED + (MAX_SPEED - BASE_SPEED) * Math.min(progress, 1) * 0.5;

      // Move world (player stays at fixed x, world scrolls left)
      distance += speed * dt;

      // Update score (percentage of level completed)
      const pct = Math.min(100, Math.floor((distance / getTotalDist()) * 100));
      if (pct > score) {
        score = pct;
        scoreEl.textContent = score;
        if (score > best) {
          best = score;
          bestEl.textContent = best;
        }
      }

      // Check if level completed
      if (distance >= getTotalDist()) {
        levelComplete();
        return;
      }

      // Player gravity
      const grav = GRAVITY * gravityDir;
      player.vy += grav * dt;
      player.y += player.vy * dt;

      // Ground collision (considering gaps)
      const onGap = isOnGap(player.x + distance);
      const groundY = gravityDir === 1 ? GROUND_Y - PLAYER_SIZE : 40;
      const ceilY = gravityDir === 1 ? 10 : H - 60 - PLAYER_SIZE;

      if (gravityDir === 1) {
        // Normal gravity
        if (!onGap && player.y >= GROUND_Y - PLAYER_SIZE) {
          player.y = GROUND_Y - PLAYER_SIZE;
          player.vy = 0;
          player.onGround = true;
        } else if (player.y <= 10) {
          player.y = 10;
          player.vy = 0;
        } else {
          player.onGround = false;
        }
      } else {
        // Flipped gravity
        if (!onGap && player.y <= 40) {
          player.y = 40;
          player.vy = 0;
          player.onGround = true;
        } else if (player.y >= H - 60 - PLAYER_SIZE) {
          player.y = H - 60 - PLAYER_SIZE;
          player.vy = 0;
        } else {
          player.onGround = false;
        }
      }

      // Check block collisions for landing on top
      if (checkBlockCollisions()) return;

      // Fall into gap = death
      if (onGap && ((gravityDir === 1 && player.y >= GROUND_Y - PLAYER_SIZE) ||
                     (gravityDir === -1 && player.y <= 40))) {
        die();
        return;
      }

      // Off screen = death
      if (player.y > H + 50 || player.y < -50) {
        die();
        return;
      }

      // Rotation (spinning while in air)
      if (!player.onGround) {
        player.rotation += 5 * gravityDir * dt * (Math.PI / 180) * (speed / BASE_SPEED) * 2;
      } else {
        // Snap rotation to nearest 90 degrees
        const target = Math.round(player.rotation / (Math.PI / 2)) * (Math.PI / 2);
        player.rotation += (target - player.rotation) * 0.3;
      }

      // Jump input (held key)
      if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        jump();
      }

      // Obstacle collision
      if (checkObstacleCollisions()) return;

      // Trail particles
      if (frameCount % 2 === 0) {
        spawnTrailParticle();
      }

      // Update particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        p.life -= 0.02 * dt;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }

      // Screen shake decay
      if (screenShake > 0) {
        screenShake *= 0.9;
        if (screenShake < 0.5) screenShake = 0;
      }

      // Expose game data for ML
      window.gameData = {
        playerX: player.x,
        playerY: player.y,
        playerVY: player.vy,
        onGround: player.onGround,
        gravityDir: gravityDir,
        speed: speed,
        progress: pct,
        distance: distance
      };
    }

    function getTotalDist() {
      if (obstacles.length === 0) return LEVEL_LENGTH;
      const last = obstacles[obstacles.length - 1];
      return last.x + (last.w || 30) + 300;
    }

    function jump() {
      player.vy = JUMP_FORCE * gravityDir;
      player.onGround = false;

      // Jump particles
      for (let i = 0; i < 5; i++) {
        particles.push({
          x: player.x + PLAYER_SIZE / 2,
          y: gravityDir === 1 ? player.y + PLAYER_SIZE : player.y,
          vx: (Math.random() - 0.5) * 3 - speed * 0.3,
          vy: gravityDir * (1 + Math.random() * 3),
          life: 0.5 + Math.random() * 0.3,
          color: THEME,
          size: 2 + Math.random() * 3
        });
      }
    }

    function isOnGap(worldX) {
      for (const obs of obstacles) {
        if (obs.type === OBS_GAP) {
          if (worldX + PLAYER_SIZE > obs.x && worldX < obs.x + obs.w) {
            return true;
          }
        }
      }
      return false;
    }

    function checkBlockCollisions() {
      const px = player.x + distance;
      for (const obs of obstacles) {
        if (obs.type === OBS_BLOCK || obs.type === OBS_RAMP) {
          const bx = obs.x;
          const bw = obs.w;
          const bh = obs.h;
          const by = GROUND_Y - bh;

          // Check if player is horizontally overlapping
          if (px + PLAYER_SIZE > bx + 2 && px < bx + bw - 2) {
            if (gravityDir === 1) {
              // Landing on top
              if (player.vy >= 0 && player.y + PLAYER_SIZE > by && player.y + PLAYER_SIZE < by + bh * 0.6) {
                player.y = by - PLAYER_SIZE;
                player.vy = 0;
                player.onGround = true;
              }
              // Hitting from the side
              else if (player.y + PLAYER_SIZE > by + 4 && player.y < GROUND_Y) {
                die();
                return true;
              }
            }
          }
        }
      }
      return false;
    }

    function checkObstacleCollisions() {
      const px = player.x + distance;
      const py = player.y;
      const ps = PLAYER_SIZE;
      const margin = 4; // small forgiveness margin

      for (const obs of obstacles) {
        const ox = obs.x;

        switch (obs.type) {
          case OBS_SPIKE: {
            const tipY = obs.onBlock
              ? GROUND_Y - obs.onBlock - obs.h
              : GROUND_Y - obs.h;
            const baseY = tipY + obs.h;
            // AABB collision with margin for forgiveness
            if (px + ps - margin > ox + margin && px + margin < ox + obs.w - margin &&
                py + ps - margin > tipY && py + margin < baseY) {
              die();
              return true;
            }
            break;
          }

          case OBS_PILLAR: {
            // Full-height pillar with a gap
            if (px + ps > ox + margin && px < ox + obs.w - margin) {
              const inGap = py > obs.gapY && py + ps < obs.gapY + obs.gapH;
              if (!inGap) {
                die();
                return true;
              }
            }
            break;
          }

          case OBS_PORTAL: {
            const portalY = GROUND_Y - obs.h - 10;
            if (px + ps > ox && px < ox + obs.w &&
                py + ps > portalY && py < portalY + obs.h) {
              // Flip gravity
              gravityDir *= -1;
              // Move the portal out of range so it doesn't trigger again
              obs.x = -9999;
              screenShake = 8;
              // Burst particles
              for (let i = 0; i < 15; i++) {
                particles.push({
                  x: player.x + ps / 2,
                  y: py + ps / 2,
                  vx: (Math.random() - 0.5) * 8,
                  vy: (Math.random() - 0.5) * 8,
                  life: 0.7 + Math.random() * 0.5,
                  color: '#0ff',
                  size: 3 + Math.random() * 4
                });
              }
            }
            break;
          }
        }
      }
      return false;
    }

    function spawnTrailParticle() {
      particles.push({
        x: player.x + PLAYER_SIZE * 0.3,
        y: player.y + PLAYER_SIZE / 2 + (Math.random() - 0.5) * PLAYER_SIZE * 0.6,
        vx: -speed * 0.5 + (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        life: 0.3 + Math.random() * 0.3,
        color: THEME,
        size: 2 + Math.random() * 2
      });
    }

    function die() {
      gameState = 'over';
      player.dead = true;
      cancelAnimationFrame(animFrame);
      screenShake = 15;

      // Death explosion particles
      for (let i = 0; i < 30; i++) {
        const angle = (Math.PI * 2 / 30) * i;
        const spd = 2 + Math.random() * 5;
        particles.push({
          x: player.x + PLAYER_SIZE / 2,
          y: player.y + PLAYER_SIZE / 2,
          vx: Math.cos(angle) * spd,
          vy: Math.sin(angle) * spd,
          life: 0.5 + Math.random() * 0.5,
          color: Math.random() > 0.5 ? THEME : '#fff',
          size: 2 + Math.random() * 4
        });
      }

      // Animate death particles briefly then show overlay
      let deathFrames = 0;
      function deathAnim() {
        deathFrames++;
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.1;
          p.life -= 0.03;
          if (p.life <= 0) particles.splice(i, 1);
        }
        if (screenShake > 0) screenShake *= 0.85;
        drawDeath();
        if (deathFrames < 40) {
          requestAnimationFrame(deathAnim);
        } else {
          overlay.style.display = 'flex';
          overlayTitle.textContent = 'GAME OVER';
          overlayText.textContent = `${score}% — Level ${level} — Press SPACE to retry`;
        }
      }
      deathAnim();
    }

    function levelComplete() {
      // Score bonus for completing
      score = 100;
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
      }

      gameState = 'over';
      cancelAnimationFrame(animFrame);

      // Victory particles
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: player.x + PLAYER_SIZE / 2,
          y: player.y + PLAYER_SIZE / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: -Math.random() * 8 - 2,
          life: 1 + Math.random() * 0.5,
          color: ['#f2c', '#0ff', '#ff0', '#0f0', '#f80'][Math.floor(Math.random() * 5)],
          size: 3 + Math.random() * 4
        });
      }

      overlay.style.display = 'flex';
      overlayTitle.textContent = 'LEVEL COMPLETE!';
      level++;
      attemptCount = 0;
      overlayText.textContent = `Level ${level - 1} cleared! Press SPACE for Level ${level}`;
    }

    // --- DRAWING ---

    function draw() {
      ctx.save();

      // Screen shake
      if (screenShake > 0) {
        const sx = (Math.random() - 0.5) * screenShake;
        const sy = (Math.random() - 0.5) * screenShake;
        ctx.translate(sx, sy);
      }

      // Background
      const bgGrad = ctx.createLinearGradient(0, 0, 0, H);
      bgGrad.addColorStop(0, '#0a0a1a');
      bgGrad.addColorStop(1, '#1a1a2e');
      ctx.fillStyle = bgGrad;
      ctx.fillRect(-10, -10, W + 20, H + 20);

      // Pulsing background stripes (subtle)
      const pulse = Math.sin(pulsePhase) * 0.5 + 0.5;
      ctx.globalAlpha = 0.03 + pulse * 0.02;
      for (let i = 0; i < W; i += 80) {
        const sx = (i - (distance * 0.5) % 80);
        ctx.fillStyle = THEME;
        ctx.fillRect(sx, 0, 2, H);
      }
      ctx.globalAlpha = 1;

      // Background stars
      bgStars.forEach(star => {
        const twinkle = Math.sin(pulsePhase * 2 + star.twinkle) * 0.3 + 0.7;
        ctx.fillStyle = `rgba(255, 255, 255, ${0.2 * twinkle})`;
        ctx.fillRect(star.x, star.y, star.size, star.size);
      });

      // Scrolling background grid
      ctx.strokeStyle = '#16213e';
      ctx.lineWidth = 1;
      const gridOff = -(distance * 0.3) % 60;
      for (let x = gridOff; x < W; x += 60) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, H);
        ctx.stroke();
      }
      for (let y = 0; y < H; y += 60) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
        ctx.stroke();
      }

      // Ground
      drawGround();

      // Obstacles
      drawObstacles();

      // Particles (behind player)
      drawParticles();

      // Player
      if (!player.dead) {
        drawPlayer();
      }

      // Progress bar at top
      drawProgressBar();

      // Gravity indicator
      if (gravityDir === -1) {
        ctx.fillStyle = '#0ff';
        ctx.font = '12px Courier New';
        ctx.textAlign = 'left';
        ctx.fillText('GRAVITY FLIPPED', 10, 20);
      }

      ctx.restore();
    }

    function drawDeath() {
      ctx.save();
      if (screenShake > 0) {
        ctx.translate((Math.random() - 0.5) * screenShake, (Math.random() - 0.5) * screenShake);
      }

      // Redraw background
      const bgGrad = ctx.createLinearGradient(0, 0, 0, H);
      bgGrad.addColorStop(0, '#0a0a1a');
      bgGrad.addColorStop(1, '#1a1a2e');
      ctx.fillStyle = bgGrad;
      ctx.fillRect(-10, -10, W + 20, H + 20);

      drawGround();
      drawObstacles();
      drawParticles();
      drawProgressBar();

      ctx.restore();
    }

    function drawGround() {
      // Ground line with glow
      const groundLevel = gravityDir === 1 ? GROUND_Y : 40;
      const ceilingLevel = gravityDir === 1 ? 40 : GROUND_Y;

      ctx.fillStyle = '#0f3460';
      ctx.fillRect(0, GROUND_Y, W, 2);
      ctx.fillRect(0, 38, W, 2);

      // Ground surface with gaps
      ctx.fillStyle = '#16213e';
      const groundTop = GROUND_Y + 2;

      // Draw ground except where gaps are
      let drawX = 0;
      const sortedGaps = obstacles.filter(o => o.type === OBS_GAP).sort((a, b) => a.x - b.x);
      for (const gap of sortedGaps) {
        const gapScreenX = gap.x - distance;
        const gapEndX = gapScreenX + gap.w;
        if (gapEndX > 0 && gapScreenX < W) {
          // Draw ground before gap
          if (gapScreenX > drawX) {
            ctx.fillRect(drawX, groundTop, gapScreenX - drawX, H - groundTop);
          }
          drawX = Math.max(drawX, gapEndX);
        }
      }
      if (drawX < W) {
        ctx.fillRect(drawX, groundTop, W - drawX, H - groundTop);
      }

      // Neon ground line
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 8;
      ctx.fillStyle = THEME;
      ctx.globalAlpha = 0.3 + Math.sin(pulsePhase * 2) * 0.1;
      ctx.fillRect(0, GROUND_Y - 1, W, 2);
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function drawObstacles() {
      for (const obs of obstacles) {
        const screenX = obs.x - distance;
        // Skip if off screen
        if (screenX > W + 50 || screenX + (obs.w || 30) < -50) continue;

        switch (obs.type) {
          case OBS_SPIKE: {
            const baseY = obs.onBlock
              ? GROUND_Y - obs.onBlock
              : GROUND_Y;
            drawSpike(screenX, baseY, obs.w, obs.h);
            break;
          }

          case OBS_BLOCK: {
            const by = GROUND_Y - obs.h;
            ctx.fillStyle = '#16213e';
            ctx.strokeStyle = '#0f3460';
            ctx.lineWidth = 2;
            ctx.fillRect(screenX, by, obs.w, obs.h);
            ctx.strokeRect(screenX, by, obs.w, obs.h);
            // Top edge glow
            ctx.shadowColor = THEME;
            ctx.shadowBlur = 6;
            ctx.fillStyle = THEME;
            ctx.globalAlpha = 0.4;
            ctx.fillRect(screenX, by, obs.w, 2);
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            break;
          }

          case OBS_RAMP: {
            const by = GROUND_Y - obs.h;
            ctx.fillStyle = '#16213e';
            ctx.beginPath();
            ctx.moveTo(screenX, GROUND_Y);
            ctx.lineTo(screenX + obs.w, GROUND_Y);
            ctx.lineTo(screenX + obs.w, by);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#0f3460';
            ctx.lineWidth = 2;
            ctx.stroke();
            // Edge glow
            ctx.shadowColor = THEME;
            ctx.shadowBlur = 6;
            ctx.strokeStyle = THEME;
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.moveTo(screenX, GROUND_Y);
            ctx.lineTo(screenX + obs.w, by);
            ctx.stroke();
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            break;
          }

          case OBS_GAP: {
            // Draw danger markers at edges
            ctx.fillStyle = '#f44';
            ctx.shadowColor = '#f44';
            ctx.shadowBlur = 6;
            const leftX = screenX;
            const rightX = screenX + obs.w;
            // Warning stripes
            ctx.globalAlpha = 0.5 + Math.sin(pulsePhase * 3) * 0.2;
            for (let i = 0; i < 3; i++) {
              ctx.fillRect(leftX - 4, GROUND_Y + 4 + i * 8, 4, 4);
              ctx.fillRect(rightX, GROUND_Y + 4 + i * 8, 4, 4);
            }
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            break;
          }

          case OBS_PORTAL: {
            const py = GROUND_Y - obs.h - 10;
            drawPortal(screenX, py, obs.w, obs.h);
            break;
          }

          case OBS_PILLAR: {
            // Draw pillar with gap
            ctx.fillStyle = '#16213e';
            ctx.strokeStyle = '#0f3460';
            ctx.lineWidth = 2;
            // Top portion
            ctx.fillRect(screenX, 40, obs.w, obs.gapY - 40);
            ctx.strokeRect(screenX, 40, obs.w, obs.gapY - 40);
            // Bottom portion
            ctx.fillRect(screenX, obs.gapY + obs.gapH, obs.w, GROUND_Y - obs.gapY - obs.gapH);
            ctx.strokeRect(screenX, obs.gapY + obs.gapH, obs.w, GROUND_Y - obs.gapY - obs.gapH);
            // Gap edges glow
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 8;
            ctx.fillStyle = '#0ff';
            ctx.globalAlpha = 0.5;
            ctx.fillRect(screenX, obs.gapY - 1, obs.w, 2);
            ctx.fillRect(screenX, obs.gapY + obs.gapH - 1, obs.w, 2);
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
            break;
          }
        }
      }
    }

    function drawSpike(x, baseY, w, h) {
      ctx.fillStyle = '#f44';
      ctx.shadowColor = '#f44';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.moveTo(x, baseY);
      ctx.lineTo(x + w / 2, baseY - h);
      ctx.lineTo(x + w, baseY);
      ctx.closePath();
      ctx.fill();

      // Inner highlight
      ctx.fillStyle = '#f88';
      ctx.globalAlpha = 0.4;
      ctx.beginPath();
      ctx.moveTo(x + w * 0.25, baseY);
      ctx.lineTo(x + w / 2, baseY - h * 0.6);
      ctx.lineTo(x + w * 0.75, baseY);
      ctx.closePath();
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function drawPortal(x, y, w, h) {
      const pulse = Math.sin(pulsePhase * 3) * 0.3 + 0.7;

      // Outer glow
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 20 * pulse;
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 3;

      // Diamond shape
      const cx = x + w / 2;
      const cy = y + h / 2;
      ctx.beginPath();
      ctx.moveTo(cx, y);
      ctx.lineTo(x + w, cy);
      ctx.lineTo(cx, y + h);
      ctx.lineTo(x, cy);
      ctx.closePath();
      ctx.stroke();

      // Inner fill
      ctx.fillStyle = `rgba(0, 255, 255, ${0.1 + pulse * 0.15})`;
      ctx.fill();

      // Center dot
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(cx, cy, 3, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowBlur = 0;

      // Arrow indicating gravity flip
      ctx.fillStyle = '#0ff';
      ctx.font = '16px Courier New';
      ctx.textAlign = 'center';
      ctx.fillText(gravityDir === 1 ? '\u2191' : '\u2193', cx, y - 8);
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x + PLAYER_SIZE / 2, player.y + PLAYER_SIZE / 2);
      ctx.rotate(player.rotation);

      // Outer glow
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 15 + Math.sin(pulsePhase * 2) * 5;

      // Main cube body
      ctx.fillStyle = THEME;
      ctx.fillRect(-PLAYER_SIZE / 2, -PLAYER_SIZE / 2, PLAYER_SIZE, PLAYER_SIZE);

      // Inner square (darker)
      ctx.shadowBlur = 0;
      ctx.fillStyle = '#1a1a2e';
      const innerMargin = 6;
      ctx.fillRect(-PLAYER_SIZE / 2 + innerMargin, -PLAYER_SIZE / 2 + innerMargin,
                    PLAYER_SIZE - innerMargin * 2, PLAYER_SIZE - innerMargin * 2);

      // Inner icon (small diamond)
      ctx.fillStyle = THEME;
      ctx.beginPath();
      ctx.moveTo(0, -5);
      ctx.lineTo(5, 0);
      ctx.lineTo(0, 5);
      ctx.lineTo(-5, 0);
      ctx.closePath();
      ctx.fill();

      // Border
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 1.5;
      ctx.globalAlpha = 0.5;
      ctx.strokeRect(-PLAYER_SIZE / 2, -PLAYER_SIZE / 2, PLAYER_SIZE, PLAYER_SIZE);
      ctx.globalAlpha = 1;

      ctx.restore();
    }

    function drawParticles() {
      for (const p of particles) {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = Math.max(0, p.life);
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 6;
        ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function drawProgressBar() {
      const barWidth = W - 40;
      const barHeight = 6;
      const barX = 20;
      const barY = H - 20;
      const progress = Math.min(1, distance / getTotalDist());

      // Background
      ctx.fillStyle = '#0f3460';
      ctx.fillRect(barX, barY, barWidth, barHeight);

      // Fill
      const fillGrad = ctx.createLinearGradient(barX, 0, barX + barWidth, 0);
      fillGrad.addColorStop(0, THEME);
      fillGrad.addColorStop(1, '#0ff');
      ctx.fillStyle = fillGrad;
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 8;
      ctx.fillRect(barX, barY, barWidth * progress, barHeight);
      ctx.shadowBlur = 0;

      // Percentage text
      ctx.fillStyle = '#e0e0e0';
      ctx.font = '11px Courier New';
      ctx.textAlign = 'right';
      ctx.fillText(`${score}%`, barX + barWidth, barY - 4);

      // Level indicator
      ctx.textAlign = 'left';
      ctx.fillText(`Level ${level}`, barX, barY - 4);
    }

    // --- INPUT ---

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
        e.preventDefault();
      }
      keys[e.key] = true;

      if (gameState === 'waiting') {
        start();
        return;
      }

      if (gameState === 'over') {
        init();
        return;
      }

      if (gameState === 'playing') {
        if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
          if (player.onGround) {
            jump();
          }
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // --- INIT ---
    level = 1;
    attemptCount = 0;
    init();
  </script>
  <script src="../recorder.js?v=3"></script>
</body>
