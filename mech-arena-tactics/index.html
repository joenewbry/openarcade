<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mech Arena Tactics - OpenArcade</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #1a1a2e;
  color: #eee;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}
a { color: #8af; text-decoration: none; }
a:hover { text-decoration: underline; }
#back-link {
  position: absolute;
  top: 12px;
  left: 16px;
  font-size: 14px;
  z-index: 100;
}
#score-bar {
  width: 600px;
  max-width: 95vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 16px;
  background: rgba(136,170,255,0.08);
  border-bottom: 2px solid #8af;
  font-size: 15px;
  margin-top: 48px;
}
#score-bar .label { color: #8af; text-shadow: 0 0 8px #8af55; }
#score-bar .value { color: #fff; font-weight: bold; }
#game-container {
  position: relative;
  width: 600px;
  max-width: 95vw;
}
canvas#game {
  display: block;
  width: 600px;
  height: 500px;
  max-width: 95vw;
  background: #0d0d1a;
  border: 1px solid #8af33;
}
#overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(26,26,46,0.92);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 50;
  text-align: center;
}
#overlayTitle {
  font-size: 28px;
  color: #8af;
  text-shadow: 0 0 20px #8af, 0 0 40px #8af55;
  margin-bottom: 12px;
}
#overlayText {
  font-size: 13px;
  color: #aab;
  max-width: 420px;
  line-height: 1.5;
  margin-bottom: 16px;
}
#overlay .sub-text {
  font-size: 11px;
  color: #889;
  margin-bottom: 16px;
}
#overlay button {
  background: transparent;
  color: #8af;
  border: 2px solid #8af;
  padding: 10px 32px;
  font-family: 'Courier New', monospace;
  font-size: 16px;
  cursor: pointer;
  margin-top: 8px;
  text-shadow: 0 0 8px #8af88;
  box-shadow: 0 0 12px #8af33;
  transition: all 0.2s;
}
#overlay button:hover {
  background: rgba(136,170,255,0.13);
  box-shadow: 0 0 20px #8af66;
}
#status-bar {
  width: 600px;
  max-width: 95vw;
  padding: 6px 16px;
  background: rgba(136,170,255,0.05);
  border-top: 1px solid #8af33;
  font-size: 12px;
  color: #8af;
  text-align: center;
  min-height: 28px;
}
</style>
</head>
<body>
<a id="back-link" href="../">&#8592; OpenArcade</a>
<div id="score-bar">
  <span><span class="label">SCORE: </span><span class="value" id="score-display">0</span></span>
  <span><span class="label">TURN: </span><span class="value" id="turn-display">-</span></span>
  <span><span class="label">PHASE: </span><span class="value" id="phase-display">LOADOUT</span></span>
</div>
<div id="game-container">
  <canvas id="game" width="600" height="500"></canvas>
  <div id="overlay">
    <h1 id="overlayTitle">MECH ARENA TACTICS</h1>
    <p id="overlayText">Customize your mechs with weapons and armor, then battle on a destructible grid. Outmaneuver the AI to win!</p>
    <p class="sub-text">2 mechs each &bull; Turn-based combat &bull; Destructible terrain<br>Manage heat or overheat and skip turns!</p>
    <button id="deploy-btn">DEPLOY MECHS</button>
  </div>
</div>
<div id="status-bar">Ready for deployment...</div>
<script type="module">
  import { createGame } from './game.js';
  createGame();
</script>
<script src="../rating.js?v=2"></script>
</body>
</html>
