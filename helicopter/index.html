<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helicopter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #f4a; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(255, 68, 170, 0.5); }
    h1 { color: #f4a; font-size: 2rem; text-shadow: 0 0 15px rgba(255, 68, 170, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #f4a; }
    canvas {
      border: 2px solid #f4a;
      box-shadow: 0 0 20px rgba(255, 68, 170, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f4a;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>HELICOPTER</h1>
  </div>
  <div class="score-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="400"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:400px;">
      <h2 id="overlayTitle">HELICOPTER</h2>
      <p id="overlayText">Hold SPACE or CLICK to fly</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');

    // Theme
    const THEME = '#f4a';
    const THEME_DIM = '#a36';
    const THEME_GLOW = 'rgba(255, 68, 170, 0.4)';

    // Physics
    const GRAVITY = 0.35;
    const THRUST = -0.6;
    const MAX_VY = 6;

    // Helicopter
    const HELI_X = 80;
    const HELI_W = 30;
    const HELI_H = 16;

    // Cave
    const CAVE_SEGMENT_W = 4;        // width of each cave column in pixels
    const INITIAL_GAP = 260;          // starting gap between top and bottom walls
    const MIN_GAP = 100;              // narrowest the cave gets
    const GAP_SHRINK_RATE = 0.008;    // how fast the gap narrows per frame
    const WALL_DRIFT_SPEED = 0.6;     // how much the center can wander per segment
    const SCROLL_SPEED_START = 2.5;
    const SCROLL_SPEED_MAX = 5;
    const SCROLL_ACCEL = 0.0003;

    // Obstacles
    const OBS_WIDTH = 20;
    const OBS_MIN_H = 30;
    const OBS_MAX_H = 80;
    const OBS_SPAWN_DIST_START = 300;  // distance between obstacles at start
    const OBS_SPAWN_DIST_MIN = 120;

    // Particles
    const MAX_PARTICLES = 30;

    let heliY, heliVY, score, best = 0, gameState;
    let caveTop, caveBot;             // arrays of y-values for cave walls
    let scrollSpeed, distance, frameCount;
    let obstacles;                     // array of {x, y, w, h, fromTop}
    let particles;                     // thrust particles
    let thrusting;                     // is player holding thrust
    let rotorAngle;
    let nextObsDist;                   // distance until next obstacle spawns
    let caveCenter, currentGap;

    function init() {
      heliY = H / 2;
      heliVY = 0;
      score = 0;
      distance = 0;
      frameCount = 0;
      scrollSpeed = SCROLL_SPEED_START;
      thrusting = false;
      rotorAngle = 0;
      scoreEl.textContent = '0';
      gameState = 'waiting';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'HELICOPTER';
      overlayText.textContent = 'Hold SPACE or CLICK to fly';

      // Initialize cave
      caveCenter = H / 2;
      currentGap = INITIAL_GAP;
      caveTop = [];
      caveBot = [];
      const numSegments = Math.ceil(W / CAVE_SEGMENT_W) + 10;
      for (let i = 0; i < numSegments; i++) {
        caveTop.push(caveCenter - currentGap / 2);
        caveBot.push(caveCenter + currentGap / 2);
      }

      obstacles = [];
      particles = [];
      nextObsDist = OBS_SPAWN_DIST_START * 0.6;

      draw();
    }

    function start() {
      gameState = 'playing';
      overlay.style.display = 'none';
      loop();
    }

    function loop() {
      if (gameState !== 'playing') return;
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function generateCaveSegment() {
      // Wander the center with smoothing
      const drift = (Math.random() - 0.5) * WALL_DRIFT_SPEED * 2;
      caveCenter += drift;

      // Shrink gap over time
      currentGap = Math.max(MIN_GAP, INITIAL_GAP - distance * GAP_SHRINK_RATE);

      // Keep cave walls within bounds
      const halfGap = currentGap / 2;
      const margin = 10;
      if (caveCenter - halfGap < margin) caveCenter = margin + halfGap;
      if (caveCenter + halfGap > H - margin) caveCenter = H - margin - halfGap;

      // Add noise for organic feel
      const noiseTop = (Math.random() - 0.5) * 6;
      const noiseBot = (Math.random() - 0.5) * 6;

      caveTop.push(caveCenter - halfGap + noiseTop);
      caveBot.push(caveCenter + halfGap + noiseBot);
    }

    function spawnObstacle() {
      // Determine which segment index the right edge of screen is at
      const segIdx = caveTop.length - 1;
      const topY = caveTop[segIdx];
      const botY = caveBot[segIdx];
      const gapH = botY - topY;

      // Only spawn if gap is large enough
      if (gapH < 80) return;

      const fromTop = Math.random() < 0.5;
      const obsH = OBS_MIN_H + Math.random() * Math.min(OBS_MAX_H - OBS_MIN_H, gapH * 0.4);
      let obsY;
      if (fromTop) {
        obsY = topY;
      } else {
        obsY = botY - obsH;
      }

      obstacles.push({
        x: W + 10,
        y: obsY,
        w: OBS_WIDTH,
        h: obsH,
        fromTop: fromTop
      });
    }

    function update() {
      frameCount++;

      // Increase scroll speed over time
      scrollSpeed = Math.min(SCROLL_SPEED_MAX, SCROLL_SPEED_START + distance * SCROLL_ACCEL);

      // Helicopter physics
      if (thrusting) {
        heliVY += THRUST;
        // Spawn thrust particles
        if (frameCount % 2 === 0 && particles.length < MAX_PARTICLES) {
          particles.push({
            x: HELI_X - HELI_W / 2 + Math.random() * 6 - 3,
            y: heliY + HELI_H / 2 + Math.random() * 4,
            vx: -1 - Math.random() * 2,
            vy: 1 + Math.random() * 2,
            life: 1.0,
            size: 2 + Math.random() * 3
          });
        }
      }
      heliVY += GRAVITY;
      heliVY = Math.max(-MAX_VY, Math.min(MAX_VY, heliVY));
      heliY += heliVY;

      // Distance and score
      distance += scrollSpeed;
      score = Math.floor(distance / 10);
      scoreEl.textContent = score;
      if (score > best) {
        best = score;
        bestEl.textContent = best;
      }

      // Generate new cave segments as needed
      const neededSegments = Math.ceil((distance + W + 40) / CAVE_SEGMENT_W);
      while (caveTop.length < neededSegments) {
        generateCaveSegment();
      }

      // Spawn obstacles
      nextObsDist -= scrollSpeed;
      if (nextObsDist <= 0) {
        spawnObstacle();
        const spawnDist = Math.max(OBS_SPAWN_DIST_MIN, OBS_SPAWN_DIST_START - distance * 0.015);
        nextObsDist = spawnDist * (0.7 + Math.random() * 0.6);
      }

      // Move obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= scrollSpeed;
        if (obstacles[i].x + obstacles[i].w < -10) {
          obstacles.splice(i, 1);
        }
      }

      // Update particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.05;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }

      // Rotor animation
      rotorAngle += 0.5;

      // Collision detection
      // 1) Check cave walls at helicopter position
      const heliLeft = HELI_X - HELI_W / 2;
      const heliRight = HELI_X + HELI_W / 2;
      const heliTopY = heliY - HELI_H / 2;
      const heliBotY = heliY + HELI_H / 2;

      // Check several points along helicopter width
      for (let px = heliLeft; px <= heliRight; px += CAVE_SEGMENT_W) {
        const segIdx = Math.floor((distance + px) / CAVE_SEGMENT_W);
        if (segIdx >= 0 && segIdx < caveTop.length) {
          if (heliTopY <= caveTop[segIdx] || heliBotY >= caveBot[segIdx]) {
            die();
            return;
          }
        }
      }

      // 2) Check obstacles (AABB)
      for (let i = 0; i < obstacles.length; i++) {
        const o = obstacles[i];
        if (heliRight > o.x && heliLeft < o.x + o.w &&
            heliBotY > o.y && heliTopY < o.y + o.h) {
          die();
          return;
        }
      }

      // 3) Screen bounds
      if (heliY < 0 || heliY > H) {
        die();
        return;
      }
    }

    function die() {
      gameState = 'over';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'GAME OVER';
      overlayText.textContent = `Score: ${score} -- Press any key to restart`;
    }

    function draw() {
      // Background
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, W, H);

      // Draw cave walls
      drawCave();

      // Draw obstacles
      drawObstacles();

      // Draw particles
      drawParticles();

      // Draw helicopter
      drawHelicopter();
    }

    function drawCave() {
      const startSeg = Math.floor(distance / CAVE_SEGMENT_W);

      // Top wall
      ctx.fillStyle = '#16213e';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      for (let i = 0; i <= Math.ceil(W / CAVE_SEGMENT_W) + 1; i++) {
        const segIdx = startSeg + i;
        if (segIdx < caveTop.length) {
          const screenX = i * CAVE_SEGMENT_W - (distance % CAVE_SEGMENT_W);
          ctx.lineTo(screenX, caveTop[segIdx]);
        }
      }
      ctx.lineTo(W + 10, 0);
      ctx.closePath();
      ctx.fill();

      // Top wall edge glow
      ctx.strokeStyle = THEME;
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 8;
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      for (let i = 0; i <= Math.ceil(W / CAVE_SEGMENT_W) + 1; i++) {
        const segIdx = startSeg + i;
        if (segIdx < caveTop.length) {
          const screenX = i * CAVE_SEGMENT_W - (distance % CAVE_SEGMENT_W);
          if (i === 0) ctx.moveTo(screenX, caveTop[segIdx]);
          else ctx.lineTo(screenX, caveTop[segIdx]);
        }
      }
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Bottom wall
      ctx.fillStyle = '#16213e';
      ctx.beginPath();
      ctx.moveTo(0, H);
      for (let i = 0; i <= Math.ceil(W / CAVE_SEGMENT_W) + 1; i++) {
        const segIdx = startSeg + i;
        if (segIdx < caveBot.length) {
          const screenX = i * CAVE_SEGMENT_W - (distance % CAVE_SEGMENT_W);
          ctx.lineTo(screenX, caveBot[segIdx]);
        }
      }
      ctx.lineTo(W + 10, H);
      ctx.closePath();
      ctx.fill();

      // Bottom wall edge glow
      ctx.strokeStyle = THEME;
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 8;
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      for (let i = 0; i <= Math.ceil(W / CAVE_SEGMENT_W) + 1; i++) {
        const segIdx = startSeg + i;
        if (segIdx < caveBot.length) {
          const screenX = i * CAVE_SEGMENT_W - (distance % CAVE_SEGMENT_W);
          if (i === 0) ctx.moveTo(screenX, caveBot[segIdx]);
          else ctx.lineTo(screenX, caveBot[segIdx]);
        }
      }
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Add some texture lines to walls
      ctx.strokeStyle = '#0f3460';
      ctx.lineWidth = 0.5;
      for (let i = 0; i <= Math.ceil(W / CAVE_SEGMENT_W) + 1; i += 8) {
        const segIdx = startSeg + i;
        if (segIdx < caveTop.length) {
          const screenX = i * CAVE_SEGMENT_W - (distance % CAVE_SEGMENT_W);
          // Top wall striations
          ctx.beginPath();
          ctx.moveTo(screenX, 0);
          ctx.lineTo(screenX, caveTop[segIdx]);
          ctx.stroke();
          // Bottom wall striations
          ctx.beginPath();
          ctx.moveTo(screenX, caveBot[segIdx]);
          ctx.lineTo(screenX, H);
          ctx.stroke();
        }
      }
    }

    function drawObstacles() {
      obstacles.forEach(o => {
        // Obstacle body
        const grad = ctx.createLinearGradient(o.x, o.y, o.x + o.w, o.y);
        grad.addColorStop(0, '#3a1528');
        grad.addColorStop(0.5, '#5a2540');
        grad.addColorStop(1, '#3a1528');
        ctx.fillStyle = grad;
        ctx.fillRect(o.x, o.y, o.w, o.h);

        // Obstacle border glow
        ctx.strokeStyle = THEME_DIM;
        ctx.shadowColor = THEME;
        ctx.shadowBlur = 6;
        ctx.lineWidth = 1.5;
        ctx.strokeRect(o.x, o.y, o.w, o.h);
        ctx.shadowBlur = 0;

        // Pointed tip
        ctx.fillStyle = THEME_DIM;
        if (o.fromTop) {
          // Stalactite - pointed bottom
          ctx.beginPath();
          ctx.moveTo(o.x, o.y + o.h);
          ctx.lineTo(o.x + o.w / 2, o.y + o.h + 8);
          ctx.lineTo(o.x + o.w, o.y + o.h);
          ctx.closePath();
          ctx.fill();
        } else {
          // Stalagmite - pointed top
          ctx.beginPath();
          ctx.moveTo(o.x, o.y);
          ctx.lineTo(o.x + o.w / 2, o.y - 8);
          ctx.lineTo(o.x + o.w, o.y);
          ctx.closePath();
          ctx.fill();
        }
      });
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = THEME;
        ctx.shadowColor = THEME;
        ctx.shadowBlur = 6;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    function drawHelicopter() {
      ctx.save();
      ctx.translate(HELI_X, heliY);

      // Tilt based on velocity
      const tilt = Math.max(-0.3, Math.min(0.3, heliVY * 0.04));
      ctx.rotate(tilt);

      // Thrust glow
      if (thrusting && gameState === 'playing') {
        ctx.fillStyle = THEME_GLOW;
        ctx.shadowColor = THEME;
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(0, 0, HELI_W * 0.8, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      // Body (fuselage)
      ctx.fillStyle = THEME;
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 12;
      ctx.beginPath();
      ctx.ellipse(0, 0, HELI_W / 2, HELI_H / 2, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Cockpit window
      ctx.fillStyle = '#fff';
      ctx.globalAlpha = 0.6;
      ctx.beginPath();
      ctx.ellipse(HELI_W / 4, -2, 5, 4, 0.2, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;

      // Tail boom
      ctx.strokeStyle = THEME;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(-HELI_W / 2, 0);
      ctx.lineTo(-HELI_W - 5, -2);
      ctx.stroke();

      // Tail rotor
      ctx.fillStyle = THEME_DIM;
      ctx.beginPath();
      ctx.ellipse(-HELI_W - 5, -2, 2, 6, rotorAngle * 3, 0, Math.PI * 2);
      ctx.fill();

      // Main rotor (spinning)
      ctx.strokeStyle = '#fff';
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 6;
      ctx.lineWidth = 2;
      const rotorSpan = HELI_W * 1.2;
      const rotorOffset = Math.cos(rotorAngle) * rotorSpan;
      ctx.beginPath();
      ctx.moveTo(-rotorOffset, -HELI_H / 2 - 3);
      ctx.lineTo(rotorOffset, -HELI_H / 2 - 3);
      ctx.stroke();
      ctx.shadowBlur = 0;

      // Rotor hub
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(0, -HELI_H / 2 - 3, 2, 0, Math.PI * 2);
      ctx.fill();

      // Landing skid
      ctx.strokeStyle = THEME_DIM;
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(-8, HELI_H / 2);
      ctx.lineTo(-10, HELI_H / 2 + 4);
      ctx.lineTo(10, HELI_H / 2 + 4);
      ctx.lineTo(8, HELI_H / 2);
      ctx.stroke();

      ctx.restore();
    }

    // Input: hold space or mouse to thrust
    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
        e.preventDefault();
      }

      if (gameState === 'waiting') {
        if (e.key === ' ') thrusting = true;
        start();
        return;
      }

      if (gameState === 'over') {
        init();
        return;
      }

      if (gameState === 'playing' && e.key === ' ') {
        thrusting = true;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === ' ') {
        thrusting = false;
      }
    });

    // Mouse/touch controls
    canvas.addEventListener('mousedown', (e) => {
      e.preventDefault();
      if (gameState === 'waiting') {
        thrusting = true;
        start();
        return;
      }
      if (gameState === 'over') {
        init();
        return;
      }
      if (gameState === 'playing') {
        thrusting = true;
      }
    });

    canvas.addEventListener('mouseup', (e) => {
      thrusting = false;
    });

    canvas.addEventListener('mouseleave', (e) => {
      thrusting = false;
    });

    // Prevent context menu on right-click
    canvas.addEventListener('contextmenu', (e) => e.preventDefault());

    init();
  </script>
  <script src="../recorder.js?v=3"></script>
<script src="../rating.js?v=2"></script>
</body>
</html>
