<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 400px;
    }
    .back { color: #0ff; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
    h1 { color: #0ff; font-size: 2rem; text-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #0ff; }
    canvas {
      border: 2px solid #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0ff;
      text-align: center;
      pointer-events: none;
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>SNAKE</h1>
  </div>
  <div class="score-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="400" height="400"></canvas>
    <div class="overlay" id="overlay" style="width:400px;height:400px;">
      <h2 id="overlayTitle">SNAKE</h2>
      <p id="overlayText">Press any arrow key to start</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');

    const CELL = 20;
    const COLS = canvas.width / CELL;
    const ROWS = canvas.height / CELL;
    const BASE_INTERVAL = 150;
    const MIN_INTERVAL = 60;

    let snake, dir, nextDir, food, score, best = 0, gameState, interval, timer;

    function init() {
      snake = [{ x: Math.floor(COLS / 2), y: Math.floor(ROWS / 2) }];
      dir = { x: 1, y: 0 };
      nextDir = { x: 1, y: 0 };
      score = 0;
      interval = BASE_INTERVAL;
      scoreEl.textContent = '0';
      placeFood();
      gameState = 'waiting';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'SNAKE';
      overlayText.textContent = 'Press any arrow key to start';
      draw();
    }

    function placeFood() {
      let pos;
      do {
        pos = { x: Math.floor(Math.random() * COLS), y: Math.floor(Math.random() * ROWS) };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      food = pos;
    }

    function start() {
      gameState = 'playing';
      overlay.style.display = 'none';
      tick();
    }

    function tick() {
      clearTimeout(timer);
      update();
      draw();
      if (gameState === 'playing') {
        timer = setTimeout(tick, interval);
      }
    }

    function update() {
      dir = { ...nextDir };
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS ||
          snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = score;
        if (score > best) {
          best = score;
          bestEl.textContent = best;
        }
        interval = Math.max(MIN_INTERVAL, BASE_INTERVAL - score * 3);
        placeFood();
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      gameState = 'over';
      clearTimeout(timer);
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'GAME OVER';
      overlayText.textContent = `Score: ${score} â€” Press any key to restart`;
    }

    function draw() {
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Grid lines
      ctx.strokeStyle = '#16213e';
      ctx.lineWidth = 0.5;
      for (let x = 0; x <= canvas.width; x += CELL) {
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += CELL) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
      }

      // Food
      ctx.fillStyle = '#f00';
      ctx.shadowColor = '#f00';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.arc(food.x * CELL + CELL / 2, food.y * CELL + CELL / 2, CELL / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Snake
      snake.forEach((seg, i) => {
        const brightness = 1 - (i / snake.length) * 0.5;
        ctx.fillStyle = `rgba(0, 255, 255, ${brightness})`;
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = i === 0 ? 12 : 4;
        ctx.fillRect(seg.x * CELL + 1, seg.y * CELL + 1, CELL - 2, CELL - 2);
      });
      ctx.shadowBlur = 0;
    }

    document.addEventListener('keydown', (e) => {
      const arrows = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
      if (arrows.includes(e.key) || e.key === ' ') e.preventDefault();

      if (gameState === 'waiting' && arrows.includes(e.key)) {
        const dirs = {
          ArrowUp: { x: 0, y: -1 }, ArrowDown: { x: 0, y: 1 },
          ArrowLeft: { x: -1, y: 0 }, ArrowRight: { x: 1, y: 0 }
        };
        if (dirs[e.key]) {
          nextDir = dirs[e.key];
          dir = dirs[e.key];
        }
        start();
        return;
      }

      if (gameState === 'over') {
        init();
        return;
      }

      if (gameState === 'playing') {
        const dirs = {
          ArrowUp: { x: 0, y: -1 }, ArrowDown: { x: 0, y: 1 },
          ArrowLeft: { x: -1, y: 0 }, ArrowRight: { x: 1, y: 0 }
        };
        const d = dirs[e.key];
        if (d && (d.x + dir.x !== 0 || d.y + dir.y !== 0)) {
          nextDir = d;
        }
      }
    });

    init();
  </script>
  <script src="../recorder.js?v=2"></script>
</body>
</html>
