<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Run</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #a4f; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(170, 68, 255, 0.5); }
    h1 { color: #a4f; font-size: 2rem; text-shadow: 0 0 15px rgba(170, 68, 255, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #a4f; }
    canvas {
      border: 2px solid #a4f;
      box-shadow: 0 0 20px rgba(170, 68, 255, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #a4f;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>DINO RUN</h1>
  </div>
  <div class="score-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="300"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:300px;">
      <h2 id="overlayTitle">DINO RUN</h2>
      <p id="overlayText">Press SPACE to start</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');

    // Theme
    const THEME = '#a4f';
    const THEME_DIM = '#73b';

    // Ground
    const GROUND_Y = H - 40;

    // Dino constants
    const DINO_X = 60;
    const DINO_W = 28;
    const DINO_H = 36;
    const DINO_DUCK_H = 20;
    const DINO_DUCK_W = 36;
    const JUMP_FORCE = -10;
    const GRAVITY = 0.5;

    // Game state
    let score, best = 0, gameState;
    let dino, obstacles, stars, groundOffset, frameCount, speed;
    let keys = {};
    let animFrame;
    let scoreAccumulator;
    let lastTime;

    // Star field (static positions, generated once)
    function generateStars() {
      const s = [];
      for (let i = 0; i < 30; i++) {
        s.push({
          x: Math.random() * W,
          y: Math.random() * (GROUND_Y - 40),
          size: Math.random() * 2 + 0.5,
          brightness: Math.random() * 0.4 + 0.1,
          speed: Math.random() * 0.3 + 0.1
        });
      }
      return s;
    }

    function init() {
      dino = {
        x: DINO_X,
        y: GROUND_Y - DINO_H,
        w: DINO_W,
        h: DINO_H,
        vy: 0,
        jumping: false,
        ducking: false,
        legFrame: 0
      };
      obstacles = [];
      stars = generateStars();
      groundOffset = 0;
      frameCount = 0;
      speed = 4;
      score = 0;
      scoreAccumulator = 0;
      lastTime = 0;
      scoreEl.textContent = '0';
      gameState = 'waiting';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'DINO RUN';
      overlayText.textContent = 'Press SPACE to start';
      draw();
    }

    function start() {
      gameState = 'playing';
      overlay.style.display = 'none';
      lastTime = performance.now();
      cancelAnimationFrame(animFrame);
      loop();
    }

    function loop(timestamp) {
      if (gameState !== 'playing') return;
      update();
      draw();
      animFrame = requestAnimationFrame(loop);
    }

    // --- Obstacle spawning ---

    function spawnObstacle() {
      const type = Math.random();

      if (type < 0.55) {
        // Cactus - small
        const h = 20 + Math.random() * 16;
        obstacles.push({
          type: 'cactus',
          x: W + 20,
          y: GROUND_Y - h,
          w: 12,
          h: h
        });
      } else if (type < 0.85) {
        // Cactus - cluster (wide)
        const h = 24 + Math.random() * 18;
        const w = 24 + Math.random() * 16;
        obstacles.push({
          type: 'cactus',
          x: W + 20,
          y: GROUND_Y - h,
          w: w,
          h: h
        });
      } else {
        // Pterodactyl - flies at head height or mid height
        const flyY = Math.random() < 0.5
          ? GROUND_Y - DINO_H - 14  // Head height (must duck)
          : GROUND_Y - DINO_H + 4;   // Mid height (can jump or duck)
        obstacles.push({
          type: 'ptero',
          x: W + 20,
          y: flyY,
          w: 30,
          h: 18,
          wingFrame: 0
        });
      }
    }

    // --- Update ---

    function update() {
      frameCount++;

      // Progressive speed increase
      speed = 4 + Math.min(frameCount / 600, 5);

      // Dino ducking
      if (keys['ArrowDown']) {
        if (!dino.ducking && !dino.jumping) {
          dino.ducking = true;
          dino.h = DINO_DUCK_H;
          dino.w = DINO_DUCK_W;
          dino.y = GROUND_Y - DINO_DUCK_H;
        }
      } else {
        if (dino.ducking) {
          dino.ducking = false;
          dino.h = DINO_H;
          dino.w = DINO_W;
          dino.y = GROUND_Y - DINO_H;
        }
      }

      // Dino jumping
      if (dino.jumping) {
        dino.vy += GRAVITY;
        dino.y += dino.vy;

        // Fast fall when holding down during jump
        if (keys['ArrowDown']) {
          dino.vy += GRAVITY * 1.5;
        }

        const landY = dino.ducking ? GROUND_Y - DINO_DUCK_H : GROUND_Y - DINO_H;
        if (dino.y >= landY) {
          dino.y = landY;
          dino.vy = 0;
          dino.jumping = false;
        }
      }

      // Running animation
      dino.legFrame += speed * 0.1;

      // Ground scroll
      groundOffset = (groundOffset + speed) % 20;

      // Star scroll
      for (let i = 0; i < stars.length; i++) {
        stars[i].x -= stars[i].speed * speed * 0.15;
        if (stars[i].x < -5) {
          stars[i].x = W + 5;
          stars[i].y = Math.random() * (GROUND_Y - 40);
        }
      }

      // Spawn obstacles
      const minGap = Math.max(80, 160 - speed * 8);
      const lastObs = obstacles[obstacles.length - 1];
      if (!lastObs || lastObs.x < W - minGap - Math.random() * 120) {
        spawnObstacle();
      }

      // Move obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= speed;

        // Pterodactyl wing animation
        if (obs.type === 'ptero') {
          obs.wingFrame += 0.12;
        }

        // Remove off-screen
        if (obs.x + obs.w < -20) {
          obstacles.splice(i, 1);
          continue;
        }

        // Collision detection (AABB with slight padding for fairness)
        const pad = 4;
        const dx = dino.x + pad;
        const dy = dino.y + pad;
        const dw = dino.w - pad * 2;
        const dh = dino.h - pad * 2;

        if (dx < obs.x + obs.w &&
            dx + dw > obs.x &&
            dy < obs.y + obs.h &&
            dy + dh > obs.y) {
          die();
          return;
        }
      }

      // Score: increases continuously based on distance
      scoreAccumulator += speed * 0.05;
      if (scoreAccumulator >= 1) {
        const add = Math.floor(scoreAccumulator);
        score += add;
        scoreAccumulator -= add;
        scoreEl.textContent = score;
        if (score > best) {
          best = score;
          bestEl.textContent = best;
        }
      }
    }

    function die() {
      gameState = 'over';
      cancelAnimationFrame(animFrame);
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'GAME OVER';
      overlayText.textContent = `Score: ${score} â€” Press any key to restart`;
    }

    // --- Drawing ---

    function draw() {
      // Background
      const grad = ctx.createLinearGradient(0, 0, 0, H);
      grad.addColorStop(0, '#0a0a1a');
      grad.addColorStop(0.7, '#12122a');
      grad.addColorStop(1, '#1a1a2e');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, W, H);

      // Stars
      stars.forEach(s => {
        ctx.globalAlpha = s.brightness;
        ctx.fillStyle = '#fff';
        ctx.fillRect(s.x, s.y, s.size, s.size);
      });
      ctx.globalAlpha = 1;

      // Ground line
      ctx.strokeStyle = THEME_DIM;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, GROUND_Y);
      ctx.lineTo(W, GROUND_Y);
      ctx.stroke();

      // Ground texture (scrolling dashes)
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 1;
      for (let x = -groundOffset; x < W; x += 20) {
        const len = 4 + (((x * 7 + 13) % 11) / 11) * 8;
        const yOff = 4 + (((x * 3 + 7) % 7) / 7) * 10;
        ctx.beginPath();
        ctx.moveTo(x, GROUND_Y + yOff);
        ctx.lineTo(x + len, GROUND_Y + yOff);
        ctx.stroke();
      }

      // Obstacles
      obstacles.forEach(obs => {
        if (obs.type === 'cactus') {
          drawCactus(obs);
        } else {
          drawPtero(obs);
        }
      });

      // Dino
      drawDino();
    }

    function drawCactus(obs) {
      ctx.fillStyle = '#2a8';
      ctx.shadowColor = '#2a8';
      ctx.shadowBlur = 8;

      // Main trunk
      ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

      // Arms if cactus is tall enough and wide enough
      if (obs.h > 24 && obs.w < 20) {
        // Left arm
        const armY = obs.y + obs.h * 0.3;
        ctx.fillRect(obs.x - 6, armY, 6, 4);
        ctx.fillRect(obs.x - 6, armY - 8, 4, 12);

        // Right arm
        const armY2 = obs.y + obs.h * 0.5;
        ctx.fillRect(obs.x + obs.w, armY2, 6, 4);
        ctx.fillRect(obs.x + obs.w + 2, armY2 - 6, 4, 10);
      }

      ctx.shadowBlur = 0;
    }

    function drawPtero(obs) {
      const cx = obs.x + obs.w / 2;
      const cy = obs.y + obs.h / 2;
      const wingUp = Math.sin(obs.wingFrame * Math.PI) > 0;

      ctx.fillStyle = '#e66';
      ctx.shadowColor = '#e66';
      ctx.shadowBlur = 8;

      // Body
      ctx.fillRect(cx - 8, cy - 3, 16, 6);

      // Head
      ctx.fillRect(cx + 8, cy - 6, 8, 6);
      // Beak
      ctx.fillRect(cx + 16, cy - 4, 5, 3);

      // Wings
      if (wingUp) {
        ctx.fillRect(cx - 6, cy - 12, 12, 4);
        ctx.fillRect(cx - 2, cy - 16, 6, 4);
      } else {
        ctx.fillRect(cx - 6, cy + 3, 12, 4);
        ctx.fillRect(cx - 2, cy + 7, 6, 4);
      }

      // Tail
      ctx.fillRect(cx - 12, cy - 2, 4, 3);

      ctx.shadowBlur = 0;
    }

    function drawDino() {
      const x = dino.x;
      const y = dino.y;

      ctx.fillStyle = THEME;
      ctx.shadowColor = THEME;
      ctx.shadowBlur = 12;

      if (dino.ducking) {
        // Ducking dino - wide and low
        // Body (long horizontal)
        ctx.fillRect(x, y + 4, 32, 12);
        // Head
        ctx.fillRect(x + 26, y, 10, 10);
        // Eye
        ctx.fillStyle = '#fff';
        ctx.fillRect(x + 32, y + 2, 3, 3);
        ctx.fillStyle = THEME;
        // Legs (alternating)
        const legPhase = Math.sin(dino.legFrame) > 0;
        if (legPhase) {
          ctx.fillRect(x + 4, y + 16, 4, 4);
          ctx.fillRect(x + 18, y + 16, 4, 4);
        } else {
          ctx.fillRect(x + 10, y + 16, 4, 4);
          ctx.fillRect(x + 24, y + 16, 4, 4);
        }
      } else {
        // Standing/running dino
        // Head
        ctx.fillRect(x + 6, y, 22, 14);
        // Eye
        ctx.fillStyle = '#fff';
        ctx.fillRect(x + 20, y + 3, 4, 4);
        ctx.fillStyle = THEME;
        // Mouth line
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(x + 18, y + 10, 10, 2);
        ctx.fillStyle = THEME;
        // Neck
        ctx.fillRect(x + 6, y + 12, 12, 4);
        // Body
        ctx.fillRect(x + 2, y + 14, 20, 12);
        // Tail
        ctx.fillRect(x - 4, y + 14, 6, 4);
        ctx.fillRect(x - 8, y + 12, 4, 4);
        // Arms
        ctx.fillRect(x + 18, y + 16, 6, 3);
        ctx.fillRect(x + 22, y + 19, 3, 3);

        // Legs (alternating run animation)
        if (dino.jumping) {
          // Both legs down when jumping
          ctx.fillRect(x + 4, y + 26, 5, 6);
          ctx.fillRect(x + 14, y + 26, 5, 6);
          ctx.fillRect(x + 4, y + 32, 4, 4);
          ctx.fillRect(x + 14, y + 32, 4, 4);
        } else {
          const legPhase = Math.sin(dino.legFrame) > 0;
          if (legPhase) {
            // Left leg forward, right back
            ctx.fillRect(x + 4, y + 26, 5, 8);
            ctx.fillRect(x + 4, y + 32, 4, 4);
            ctx.fillRect(x + 14, y + 26, 5, 4);
          } else {
            // Right leg forward, left back
            ctx.fillRect(x + 14, y + 26, 5, 8);
            ctx.fillRect(x + 14, y + 32, 4, 4);
            ctx.fillRect(x + 4, y + 26, 5, 4);
          }
        }
      }

      ctx.shadowBlur = 0;
    }

    // --- Input ---

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
        e.preventDefault();
      }

      keys[e.key] = true;

      if (gameState === 'waiting') {
        start();
        // Execute first jump if space/up was the start key
        if (e.key === ' ' || e.key === 'ArrowUp') {
          dino.vy = JUMP_FORCE;
          dino.jumping = true;
        }
        return;
      }

      if (gameState === 'over') {
        init();
        return;
      }

      if (gameState === 'playing') {
        // Jump
        if ((e.key === ' ' || e.key === 'ArrowUp') && !dino.jumping) {
          dino.vy = JUMP_FORCE;
          dino.jumping = true;
        }
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    init();
  </script>
  <script src="../recorder.js?v=3"></script>
</body>
</html>
