<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puyo Puyo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
    }
    .back { color: #c8f; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(204, 136, 255, 0.5); }
    h1 { color: #c8f; font-size: 2rem; text-shadow: 0 0 15px rgba(204, 136, 255, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 380px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #c8f; }
    .game-area {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .side-panel { width: 120px; }
    .panel-box {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
    }
    .panel-box label {
      display: block;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
    }
    .panel-box .value {
      font-size: 1.4rem;
      color: #c8f;
    }
    #nextCanvas { display: block; margin: 0 auto; }
    canvas#game {
      border: 2px solid #c8f;
      box-shadow: 0 0 20px rgba(204, 136, 255, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #c8f;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>PUYO PUYO</h1>
  </div>
  <div class="score-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div class="game-area">
    <div style="position: relative; display: inline-block;">
      <canvas id="game" width="240" height="480"></canvas>
      <div class="overlay" id="overlay" style="width:240px;height:480px;">
        <h2 id="overlayTitle">PUYO PUYO</h2>
        <p id="overlayText">Press SPACE to start</p>
      </div>
    </div>
    <div class="side-panel">
      <div class="panel-box">
        <label>NEXT</label>
        <canvas id="nextCanvas" width="80" height="80"></canvas>
      </div>
      <div class="panel-box">
        <label>CHAIN</label>
        <div class="value" id="chain">0</div>
      </div>
      <div class="panel-box">
        <label>SCORE</label>
        <div class="value" id="scorePanel">0</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createGame } from './game.js';
    createGame();
  </script>
  <script src="../rating.js?v=2"></script>
</body>
</html>
