<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool / Billiards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #0a6; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(0, 170, 102, 0.5); }
    h1 { color: #0a6; font-size: 1.8rem; text-shadow: 0 0 15px rgba(0, 170, 102, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #0a6; }
    canvas {
      border: 2px solid #0a6;
      box-shadow: 0 0 20px rgba(0, 170, 102, 0.2);
      display: block;
      cursor: crosshair;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0a6;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(0,170,102,0.5); }
    .overlay p { font-size: 1rem; color: #aaa; white-space: pre-line; }
    .ball-rack {
      display: flex;
      gap: 4px;
      margin-top: 8px;
      width: 600px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .ball-indicator {
      width: 20px; height: 20px;
      border-radius: 50%;
      border: 1px solid #555;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 7px;
      font-weight: bold;
      color: #fff;
    }
    .ball-indicator.pocketed { opacity: 0.2; }
    .turn-info {
      width: 600px;
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #aaa;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>POOL / BILLIARDS</h1>
  </div>
  <div class="score-bar">
    <div>You: <span id="score">0</span></div>
    <div id="turnLabel" style="color:#0a6;">8-BALL</div>
    <div>CPU: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="400"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:400px;">
      <h2 id="overlayTitle">8-BALL POOL</h2>
      <p id="overlayText">Click to break</p>
    </div>
  </div>
  <div class="turn-info" id="turnInfo"></div>
  <div class="ball-rack" id="ballRack"></div>

  <script type="module">
    import { createGame } from './game.js';
    createGame();
  </script>
  <script src="../rating.js?v=2"></script>
</body>
</html>
