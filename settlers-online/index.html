<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settlers Online</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 8px;
      width: 600px;
    }
    .back { color: #e84; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(238, 136, 68, 0.4); }
    h1 { color: #e84; font-size: 1.8rem; text-shadow: 0 0 15px rgba(238, 136, 68, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      margin-bottom: 6px;
      font-size: 1rem;
    }
    .score-bar .player-vp { color: #4af; }
    .score-bar .turn-info { color: #e84; }
    .canvas-wrap {
      position: relative;
    }
    canvas#game {
      border: 2px solid #e84;
      box-shadow: 0 0 20px rgba(238, 136, 68, 0.2);
      display: block;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e84;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.88);
      z-index: 10;
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(238,136,68,0.5); }
    .overlay p { font-size: 1rem; color: #aaa; margin: 4px 0; }
    .overlay .big { font-size: 1.4rem; color: #e84; margin-top: 10px; }
    .controls {
      width: 600px;
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #888;
    }
    .controls span { color: #e84; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&#9664; back</a>
    <h1>Settlers Online</h1>
  </div>
  <div class="score-bar">
    <span class="player-vp">VP: 0</span>
    <span class="turn-info">Setup Phase</span>
  </div>
  <div class="canvas-wrap">
    <canvas id="game" width="600" height="550"></canvas>
    <div class="overlay" id="overlay">
      <h2 id="overlayTitle">Settlers Online</h2>
      <p id="overlayText">Click to Start</p>
    </div>
  </div>
  <div class="controls">
    <span>Click to build &amp; trade</span>
    <span>First to 10 VP wins</span>
  </div>

  <script type="module">
    import { createGame } from './game.js';
    createGame();
  </script>
  <script src="../rating.js?v=2"></script>
</body>
</html>
