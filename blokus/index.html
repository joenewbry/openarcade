<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blokus</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #a6f; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(170, 102, 255, 0.4); }
    h1 { color: #a6f; font-size: 2rem; text-shadow: 0 0 15px rgba(170, 102, 255, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar .player-score { color: #4488ff; }
    .score-bar .ai-score { color: #a6f; }
    canvas#game {
      border: 2px solid #a6f;
      box-shadow: 0 0 20px rgba(170, 102, 255, 0.2);
      display: block;
      cursor: crosshair;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #a6f;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
    .controls {
      width: 600px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #888;
    }
    .controls span { color: #a6f; }
    #passBtn {
      background: #16213e;
      color: #a6f;
      border: 1px solid #a6f;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    #passBtn:hover { background: rgba(170, 102, 255, 0.2); }
    #passBtn:disabled { opacity: 0.3; cursor: default; }
    #turnIndicator {
      width: 600px;
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 6px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>BLOKUS</h1>
  </div>
  <div class="score-bar">
    <div class="player-score">Player: <span id="score">0</span> sq (<span id="piecesLeft">21</span> left)</div>
    <div class="ai-score">AI: <span id="aiScore">0</span> sq (<span id="aiPiecesLeft">21</span> left)</div>
  </div>
  <div id="turnIndicator" style="color:#4488ff;">Your turn</div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="600"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:600px;">
      <h2 id="overlayTitle">BLOKUS</h2>
      <p id="overlayText">Click to Start</p>
    </div>
  </div>
  <div class="controls">
    <div><span>R</span> Rotate | <span>F</span> Flip | <span>Click</span> Place</div>
    <button id="passBtn" disabled>PASS</button>
  </div>

  <script type="module">
    import { createGame } from './game.js';
    createGame();
  </script>
  <script src="../rating.js?v=2"></script>
</body>
</html>
