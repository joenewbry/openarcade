  <text x='52' y='396' fill='#d8efff' font-family='monospace' font-size='15'>Mini bosses: guaranteed drop (campaign-specific)</text>
  <text x='52' y='422' fill='#d8efff' font-family='monospace' font-size='15'>Final bosses: guaranteed major drop for next campaign ramp</text>
  <text x='52' y='452' fill='#ffe2b8' font-family='monospace' font-size='14'>Intent: support aggressive play while keeping survival tools available in difficult mixes.</text>
