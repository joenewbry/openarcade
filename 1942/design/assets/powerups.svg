  <g transform='translate(220,90)'><rect width='170' height='180' fill='#21344f' stroke='#7cf3a2' stroke-width='3'/><text x='20' y='34' fill='#d6ffe5' font-family='monospace' font-size='15'>Speed Boost</text><rect x='58' y='68' width='52' height='32' fill='#7cf3a2'/><text x='18' y='132' fill='#dcecff' font-family='monospace' font-size='12'>+Movement speed</text><text x='18' y='152' fill='#dcecff' font-family='monospace' font-size='12'>Duration 600f</text></g>
  <g transform='translate(410,90)'><rect width='170' height='180' fill='#21344f' stroke='#89c2ff' stroke-width='3'/><text x='20' y='34' fill='#dcecff' font-family='monospace' font-size='15'>Shield</text><rect x='58' y='68' width='52' height='32' fill='#89c2ff'/><text x='18' y='132' fill='#dcecff' font-family='monospace' font-size='12'>Damage ignore</text><text x='18' y='152' fill='#dcecff' font-family='monospace' font-size='12'>Duration 540f</text></g>
  <g transform='translate(600,90)'><rect width='170' height='180' fill='#21344f' stroke='#ff9e7a' stroke-width='3'/><text x='20' y='34' fill='#ffe1d7' font-family='monospace' font-size='15'>Repair</text><rect x='58' y='68' width='52' height='32' fill='#ff9e7a'/><text x='18' y='132' fill='#dcecff' font-family='monospace' font-size='12'>+1 life</text><text x='18' y='152' fill='#dcecff' font-family='monospace' font-size='12'>Max 5 lives</text></g>
  <g transform='translate(790,90)'><rect width='170' height='180' fill='#21344f' stroke='#ffdf7f' stroke-width='3'/><text x='20' y='34' fill='#fff0c9' font-family='monospace' font-size='15'>Bomb Pack</text><rect x='58' y='68' width='52' height='32' fill='#ffdf7f'/><text x='18' y='132' fill='#dcecff' font-family='monospace' font-size='12'>+2 bombs</text><text x='18' y='152' fill='#dcecff' font-family='monospace' font-size='12'>Screen clear tool</text></g>

