<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Kingdoms</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #8d4; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(136, 221, 68, 0.5); }
    h1 { color: #8d4; font-size: 2rem; text-shadow: 0 0 15px rgba(136, 221, 68, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar .player-info { color: #48f; }
    .score-bar .ai-info { color: #8d4; }
    .info-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
    canvas#game {
      border: 2px solid #8d4;
      box-shadow: 0 0 20px rgba(136, 221, 68, 0.2);
      display: block;
      cursor: crosshair;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8d4;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
    .controls {
      width: 600px;
      margin-top: 10px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }
    .controls button {
      background: #16213e;
      color: #8d4;
      border: 1px solid #8d4;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .controls button:hover {
      background: rgba(136, 221, 68, 0.15);
    }
    .controls button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .status-text {
      width: 600px;
      text-align: center;
      margin-top: 8px;
      font-size: 0.95rem;
      color: #aaa;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>TILE KINGDOMS</h1>
  </div>
  <div class="score-bar">
    <div class="player-info">Player: <span id="score">0</span> pts | Meeples: <span id="playerMeeples">7</span></div>
    <div class="ai-info">AI: <span id="aiScore">0</span> pts | Meeples: <span id="aiMeeples">7</span></div>
  </div>
  <div class="info-bar">
    <div>Tiles left: <span id="tilesLeft">0</span></div>
    <div id="turnInfo">-</div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="600"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:600px;">
      <h2 id="overlayTitle">TILE KINGDOMS</h2>
      <p id="overlayText">Click to Start</p>
    </div>
  </div>
  <div class="controls">
    <button id="btnRotate" disabled>Rotate (R)</button>
    <button id="btnSkip" disabled>Skip Follower</button>
  </div>
  <div class="status-text" id="statusText"></div>

  <script type="module">
    import { createGame } from './game.js';
    createGame();
  </script>
  <script src="../rating.js?v=2"></script>
</body>
</html>
