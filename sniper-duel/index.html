<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sniper Duel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #686; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(102, 136, 102, 0.5); }
    h1 { color: #686; font-size: 1.6rem; text-shadow: 0 0 15px rgba(102, 136, 102, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #686; }
    canvas {
      border: 2px solid #686;
      box-shadow: 0 0 20px rgba(102, 136, 102, 0.2);
      display: block;
      cursor: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #686;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(102, 136, 102, 0.6); }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>SNIPER DUEL</h1>
  </div>
  <div class="score-bar">
    <div>You: <span id="playerHP">5</span> HP | Hits: <span id="score">0</span></div>
    <div>Wind: <span id="windInfo">--</span></div>
    <div>AI: <span id="aiHP">5</span> HP | Hits: <span id="aiScore">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="400"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:400px;">
      <h2 id="overlayTitle">SNIPER DUEL</h2>
      <p id="overlayText">Click to Start<br><br><small>Aim with mouse &bull; Click to fire &bull; Scroll to zoom<br>Wind affects bullet &bull; Gravity causes drop<br>After firing, click cover to relocate</small></p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const W = 600, H = 400;
    const playerHPEl = document.getElementById('playerHP');
    const scoreEl = document.getElementById('score');
    const aiHPEl = document.getElementById('aiHP');
    const aiScoreEl = document.getElementById('aiScore');
    const windInfoEl = document.getElementById('windInfo');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');

    let gameState; // 'waiting','playerAim','playerShoot','playerMove','aiAim','aiShoot','aiMove','over'
    let score = 0;
    let aiScoreVal = 0;

    // World
    const GROUND_Y = 320;
    const GRAVITY = 180; // px/s^2
    const BULLET_SPEED = 420; // px/s

    // Wind
    let wind = { x: 0, y: 0, display: '' };

    // Zoom
    let zoomLevel = 1;
    let zoomTarget = { x: 300, y: 200 };
    const MIN_ZOOM = 1, MAX_ZOOM = 3;

    // Mouse
    let mouseX = 300, mouseY = 200;
    let mouseOnCanvas = false;

    // Cover positions (x coords for each side)
    const coverObjects = [];
    const PLAYER_COVERS = []; // left side cover positions
    const AI_COVERS = [];     // right side cover positions

    // Snipers
    let player = { x: 80, y: 0, hp: 5, visible: false, visibleTimer: 0, coverIdx: 0, side: 'left' };
    let ai = { x: 520, y: 0, hp: 5, visible: false, visibleTimer: 0, coverIdx: 0, side: 'right' };

    // Bullet
    let bullet = null; // { x, y, vx, vy, trail: [], shooter: 'player'|'ai' }
    let bulletTrails = []; // persistent trails that fade

    // Particles
    let particles = [];

    // AI aiming animation
    let aiAimTimer = 0;
    let aiAimTarget = { x: 0, y: 0 };
    let aiCrosshair = { x: 300, y: 200 };

    // Turn message
    let turnMessage = '';
    let turnMessageTimer = 0;

    // Move highlights
    let moveHighlights = [];
    let movingPhase = false;

    // Terrain
    let terrain = [];
    let buildings = [];
    let trees = [];
    let bushes = [];

    function generateTerrain() {
      // Generate hilly terrain
      terrain = [];
      let y = GROUND_Y;
      for (let x = 0; x <= W; x += 2) {
        y = GROUND_Y + Math.sin(x * 0.008) * 15 + Math.sin(x * 0.02) * 8 + Math.sin(x * 0.05) * 3;
        terrain.push({ x, y });
      }

      // Buildings (urban cover)
      buildings = [
        { x: 40, w: 50, h: 60, color: '#3a3a4a' },
        { x: 130, w: 35, h: 45, color: '#3f3f4f' },
        { x: 420, w: 40, h: 55, color: '#3a3a4a' },
        { x: 510, w: 45, h: 50, color: '#3f3f4f' },
        { x: 270, w: 55, h: 70, color: '#353548' },
      ];

      // Trees
      trees = [
        { x: 70, h: 55, r: 18 },
        { x: 160, h: 50, r: 15 },
        { x: 220, h: 45, r: 14 },
        { x: 340, h: 48, r: 16 },
        { x: 390, h: 55, r: 18 },
        { x: 470, h: 50, r: 15 },
        { x: 540, h: 45, r: 14 },
      ];

      // Bushes
      bushes = [
        { x: 55, r: 12 },
        { x: 100, r: 10 },
        { x: 180, r: 11 },
        { x: 250, r: 13 },
        { x: 310, r: 10 },
        { x: 360, r: 12 },
        { x: 440, r: 11 },
        { x: 490, r: 13 },
        { x: 555, r: 10 },
      ];

      // Cover positions - spots where snipers can hide
      // Player side (left half)
      PLAYER_COVERS.length = 0;
      PLAYER_COVERS.push(
        { x: 60, behind: 'building', desc: 'Behind building' },
        { x: 110, behind: 'bush', desc: 'In bushes' },
        { x: 155, behind: 'building', desc: 'Behind building' },
        { x: 195, behind: 'tree', desc: 'Behind tree' },
      );

      // AI side (right half)
      AI_COVERS.length = 0;
      AI_COVERS.push(
        { x: 405, behind: 'tree', desc: 'Behind tree' },
        { x: 445, behind: 'building', desc: 'Behind building' },
        { x: 505, behind: 'bush', desc: 'In bushes' },
        { x: 535, behind: 'building', desc: 'Behind building' },
      );
    }

    function getTerrainY(x) {
      let idx = Math.floor(x / 2);
      idx = Math.max(0, Math.min(terrain.length - 1, idx));
      return terrain[idx] ? terrain[idx].y : GROUND_Y;
    }

    function getSniperY(sniper) {
      return getTerrainY(sniper.x) - 30; // sniper stands on ground, head at -30
    }

    function generateWind() {
      wind.x = (Math.random() - 0.5) * 120; // -60 to +60 px/s
      wind.y = (Math.random() - 0.5) * 30;  // slight vertical wind
      let dir = wind.x > 0 ? 'E' : 'W';
      let speed = Math.abs(wind.x).toFixed(0);
      wind.display = speed + ' ' + dir;
      windInfoEl.textContent = wind.display;
    }

    function init() {
      gameState = 'waiting';
      score = 0;
      aiScoreVal = 0;
      player.hp = 5;
      ai.hp = 5;
      player.visible = false;
      ai.visible = false;
      player.visibleTimer = 0;
      ai.visibleTimer = 0;
      zoomLevel = 1;
      bullet = null;
      bulletTrails = [];
      particles = [];
      moveHighlights = [];
      movingPhase = false;

      generateTerrain();

      player.coverIdx = 0;
      player.x = PLAYER_COVERS[0].x;
      ai.coverIdx = Math.floor(Math.random() * AI_COVERS.length);
      ai.x = AI_COVERS[ai.coverIdx].x;

      generateWind();
      updateHUD();

      overlay.style.display = 'flex';
      overlayTitle.textContent = 'SNIPER DUEL';
      overlayText.innerHTML = 'Click to Start<br><br><small>Aim with mouse &bull; Click to fire &bull; Scroll to zoom<br>Wind affects bullet &bull; Gravity causes drop<br>After firing, click cover to relocate</small>';
    }

    function updateHUD() {
      playerHPEl.textContent = player.hp;
      scoreEl.textContent = score;
      aiHPEl.textContent = ai.hp;
      aiScoreEl.textContent = aiScoreVal;
    }

    function startGame() {
      overlay.style.display = 'none';
      gameState = 'playerAim';
      turnMessage = 'YOUR TURN - Aim and fire!';
      turnMessageTimer = 2;
    }

    // --- DRAWING ---

    function drawSky() {
      // Gradient sky
      let grad = ctx.createLinearGradient(0, 0, 0, GROUND_Y);
      grad.addColorStop(0, '#0a0a1e');
      grad.addColorStop(0.5, '#141430');
      grad.addColorStop(1, '#1e2e1e');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, W, GROUND_Y);

      // Stars
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      for (let i = 0; i < 40; i++) {
        let sx = (i * 137.5 + 23) % W;
        let sy = (i * 97.3 + 11) % (GROUND_Y * 0.6);
        ctx.fillRect(sx, sy, 1, 1);
      }
    }

    function drawGround() {
      // Fill ground
      ctx.beginPath();
      ctx.moveTo(0, H);
      for (let i = 0; i < terrain.length; i++) {
        ctx.lineTo(terrain[i].x, terrain[i].y);
      }
      ctx.lineTo(W, H);
      ctx.closePath();
      let grad = ctx.createLinearGradient(0, GROUND_Y - 20, 0, H);
      grad.addColorStop(0, '#2a4a2a');
      grad.addColorStop(0.3, '#1e3a1e');
      grad.addColorStop(1, '#0a1a0a');
      ctx.fillStyle = grad;
      ctx.fill();

      // Ground line
      ctx.strokeStyle = '#3a5a3a';
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let i = 0; i < terrain.length; i++) {
        if (i === 0) ctx.moveTo(terrain[i].x, terrain[i].y);
        else ctx.lineTo(terrain[i].x, terrain[i].y);
      }
      ctx.stroke();
    }

    function drawBuildings() {
      for (let b of buildings) {
        let baseY = getTerrainY(b.x + b.w / 2);
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, baseY - b.h, b.w, b.h);

        // Windows
        ctx.fillStyle = '#1a1a2e';
        let rows = Math.floor(b.h / 16);
        let cols = Math.floor(b.w / 14);
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            let wx = b.x + 4 + c * 14;
            let wy = baseY - b.h + 4 + r * 16;
            ctx.fillRect(wx, wy, 8, 10);
            // Dim light in some
            if ((r + c) % 3 === 0) {
              ctx.fillStyle = 'rgba(102,136,102,0.15)';
              ctx.fillRect(wx, wy, 8, 10);
              ctx.fillStyle = '#1a1a2e';
            }
          }
        }

        // Outline
        ctx.strokeStyle = '#2a2a3a';
        ctx.lineWidth = 1;
        ctx.strokeRect(b.x, baseY - b.h, b.w, b.h);
      }
    }

    function drawTrees() {
      for (let t of trees) {
        let baseY = getTerrainY(t.x);
        // Trunk
        ctx.fillStyle = '#3a2a1a';
        ctx.fillRect(t.x - 3, baseY - t.h + t.r, 6, t.h - t.r);
        // Canopy
        ctx.fillStyle = '#2a5a2a';
        ctx.beginPath();
        ctx.arc(t.x, baseY - t.h + t.r, t.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#3a6a3a';
        ctx.beginPath();
        ctx.arc(t.x - 4, baseY - t.h + t.r - 3, t.r * 0.7, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawBushes() {
      for (let b of bushes) {
        let baseY = getTerrainY(b.x);
        ctx.fillStyle = '#1e4a1e';
        ctx.beginPath();
        ctx.ellipse(b.x, baseY - b.r * 0.6, b.r, b.r * 0.7, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#2a5a2a';
        ctx.beginPath();
        ctx.ellipse(b.x + 3, baseY - b.r * 0.5, b.r * 0.7, b.r * 0.5, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawSniper(sniper, label, isPlayer) {
      let baseY = getTerrainY(sniper.x);
      let headY = baseY - 30;
      let bodyY = baseY - 20;
      let alpha = sniper.visible ? 1 : 0.15;

      // If not visible and is AI, draw even more hidden
      if (!sniper.visible && !isPlayer) alpha = 0;

      if (alpha <= 0) return;

      ctx.save();
      ctx.globalAlpha = alpha;

      // Body
      let bodyColor = isPlayer ? '#486848' : '#584838';
      ctx.fillStyle = bodyColor;
      ctx.fillRect(sniper.x - 5, bodyY, 10, 20);

      // Head
      ctx.fillStyle = isPlayer ? '#5a7a5a' : '#6a5a4a';
      ctx.beginPath();
      ctx.arc(sniper.x, headY, 6, 0, Math.PI * 2);
      ctx.fill();

      // Helmet
      ctx.fillStyle = isPlayer ? '#3a5a3a' : '#4a3a2a';
      ctx.beginPath();
      ctx.ellipse(sniper.x, headY - 3, 8, 4, 0, Math.PI, Math.PI * 2);
      ctx.fill();

      // Rifle
      let rifleDir = isPlayer ? 1 : -1;
      ctx.strokeStyle = '#2a2a2a';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(sniper.x, bodyY + 5);
      ctx.lineTo(sniper.x + rifleDir * 20, bodyY);
      ctx.stroke();

      // Scope glint when visible
      if (sniper.visible) {
        ctx.fillStyle = isPlayer ? '#afa' : '#faa';
        ctx.beginPath();
        ctx.arc(sniper.x + rifleDir * 18, bodyY - 1, 2, 0, Math.PI * 2);
        ctx.fill();
      }

      // Label
      ctx.globalAlpha = 1;
      if (sniper.visible || isPlayer) {
        ctx.fillStyle = isPlayer ? '#686' : '#a66';
        ctx.font = '10px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText(label, sniper.x, headY - 14);
        // HP bar
        let hpW = 24;
        let hpH = 3;
        ctx.fillStyle = '#333';
        ctx.fillRect(sniper.x - hpW / 2, headY - 12, hpW, hpH);
        ctx.fillStyle = sniper.hp > 2 ? '#4a4' : sniper.hp > 1 ? '#aa4' : '#a44';
        ctx.fillRect(sniper.x - hpW / 2, headY - 12, hpW * (sniper.hp / 5), hpH);
      }

      ctx.restore();
    }

    function drawWindIndicator() {
      let cx = W / 2;
      let cy = 20;
      // Arrow
      let arrowLen = Math.abs(wind.x) * 0.5;
      let dir = wind.x > 0 ? 1 : -1;
      ctx.strokeStyle = '#686';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(cx - dir * arrowLen / 2, cy);
      ctx.lineTo(cx + dir * arrowLen / 2, cy);
      ctx.stroke();
      // Arrowhead
      ctx.beginPath();
      ctx.moveTo(cx + dir * arrowLen / 2, cy);
      ctx.lineTo(cx + dir * arrowLen / 2 - dir * 6, cy - 4);
      ctx.lineTo(cx + dir * arrowLen / 2 - dir * 6, cy + 4);
      ctx.closePath();
      ctx.fillStyle = '#686';
      ctx.fill();
      // Wind text
      ctx.fillStyle = '#686';
      ctx.font = '10px Courier New';
      ctx.textAlign = 'center';
      ctx.fillText('WIND: ' + wind.display, cx, cy + 14);
    }

    function drawCrosshair(x, y, color) {
      ctx.save();
      ctx.strokeStyle = color;
      ctx.lineWidth = 1;
      let size = 15;

      // Outer circle
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.stroke();

      // Inner circle
      ctx.beginPath();
      ctx.arc(x, y, 3, 0, Math.PI * 2);
      ctx.stroke();

      // Cross lines
      ctx.beginPath();
      ctx.moveTo(x - size - 5, y); ctx.lineTo(x - 5, y);
      ctx.moveTo(x + 5, y); ctx.lineTo(x + size + 5, y);
      ctx.moveTo(x, y - size - 5); ctx.lineTo(x, y - 5);
      ctx.moveTo(x, y + 5); ctx.lineTo(x, y + size + 5);
      ctx.stroke();

      // Mil dots
      for (let i = 1; i <= 3; i++) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x + i * 8, y, 1.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x - i * 8, y, 1.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x, y + i * 8, 1.5, 0, Math.PI * 2);
        ctx.fill();
      }

      ctx.restore();
    }

    function drawBullet() {
      if (!bullet) return;

      // Trail
      ctx.strokeStyle = 'rgba(255,220,120,0.6)';
      ctx.lineWidth = 1;
      if (bullet.trail.length > 1) {
        ctx.beginPath();
        ctx.moveTo(bullet.trail[0].x, bullet.trail[0].y);
        for (let i = 1; i < bullet.trail.length; i++) {
          ctx.lineTo(bullet.trail[i].x, bullet.trail[i].y);
        }
        ctx.stroke();
      }

      // Bullet
      ctx.fillStyle = '#fda';
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
      ctx.fill();

      // Glow
      ctx.fillStyle = 'rgba(255,200,100,0.3)';
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBulletTrails() {
      for (let i = bulletTrails.length - 1; i >= 0; i--) {
        let t = bulletTrails[i];
        t.alpha -= 0.003;
        if (t.alpha <= 0) { bulletTrails.splice(i, 1); continue; }
        ctx.strokeStyle = `rgba(255,220,120,${t.alpha * 0.3})`;
        ctx.lineWidth = 1;
        if (t.points.length > 1) {
          ctx.beginPath();
          ctx.moveTo(t.points[0].x, t.points[0].y);
          for (let j = 1; j < t.points.length; j++) {
            ctx.lineTo(t.points[j].x, t.points[j].y);
          }
          ctx.stroke();
        }
      }
    }

    function drawParticles() {
      for (let p of particles) {
        ctx.fillStyle = `rgba(${p.r},${p.g},${p.b},${p.alpha})`;
        ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
      }
    }

    function drawMoveHighlights() {
      if (!movingPhase || gameState !== 'playerMove') return;
      for (let i = 0; i < moveHighlights.length; i++) {
        let mh = moveHighlights[i];
        let baseY = getTerrainY(mh.x);
        let pulse = Math.sin(Date.now() * 0.005 + i) * 0.15 + 0.5;
        ctx.fillStyle = `rgba(102,136,102,${pulse})`;
        ctx.fillRect(mh.x - 15, baseY - 35, 30, 35);
        ctx.strokeStyle = '#686';
        ctx.lineWidth = 1;
        ctx.strokeRect(mh.x - 15, baseY - 35, 30, 35);
        ctx.fillStyle = '#afa';
        ctx.font = '9px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText((i + 1) + '', mh.x, baseY - 38);
      }
    }

    function drawScopeZoom() {
      if (zoomLevel <= 1.05) return;
      // Draw scope vignette effect
      let cx = mouseX, cy = mouseY;
      let scopeR = 60;

      ctx.save();
      ctx.strokeStyle = 'rgba(102,136,102,0.4)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(cx, cy, scopeR, 0, Math.PI * 2);
      ctx.stroke();

      // Zoom level text
      ctx.fillStyle = 'rgba(102,136,102,0.6)';
      ctx.font = '9px Courier New';
      ctx.textAlign = 'center';
      ctx.fillText(zoomLevel.toFixed(1) + 'x', cx, cy + scopeR + 12);
      ctx.restore();
    }

    function drawTurnMessage() {
      if (turnMessageTimer <= 0) return;
      ctx.save();
      ctx.fillStyle = `rgba(102,136,102,${Math.min(1, turnMessageTimer)})`;
      ctx.font = 'bold 16px Courier New';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(turnMessage, W / 2, H / 2 - 60);
      ctx.restore();
    }

    function drawDistanceInfo() {
      if (gameState !== 'playerAim') return;
      let dist = Math.abs(ai.x - player.x);
      ctx.fillStyle = 'rgba(102,136,102,0.5)';
      ctx.font = '10px Courier New';
      ctx.textAlign = 'left';
      ctx.fillText('Range: ' + dist.toFixed(0) + 'm', 10, H - 10);
      ctx.fillText('Drop: ~' + (dist * 0.12).toFixed(0) + 'px at range', 10, H - 22);

      // Show predicted landing
      if (mouseOnCanvas) {
        let px = player.x, py = getSniperY(player);
        let dx = mouseX - px, dy = mouseY - py;
        let angle = Math.atan2(dy, dx);
        let vx = Math.cos(angle) * BULLET_SPEED;
        let vy = Math.sin(angle) * BULLET_SPEED;
        // Simulate quick to show drop dots
        let sx = px, sy = py;
        ctx.fillStyle = 'rgba(102,136,102,0.25)';
        for (let t = 0; t < 3; t += 0.1) {
          sx = px + (vx + wind.x) * t;
          sy = py + vy * t + 0.5 * GRAVITY * t * t + wind.y * t;
          if (sx < 0 || sx > W || sy > H) break;
          if (t > 0.2 && Math.floor(t * 10) % 3 === 0) {
            ctx.beginPath();
            ctx.arc(sx, sy, 1.5, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
    }

    function draw() {
      ctx.save();

      // Apply zoom
      if (zoomLevel > 1.05) {
        ctx.translate(mouseX, mouseY);
        ctx.scale(zoomLevel, zoomLevel);
        ctx.translate(-mouseX, -mouseY);
      }

      drawSky();
      drawGround();
      drawBuildings();
      drawBushes();
      drawSniper(player, 'YOU', true);
      drawSniper(ai, 'AI', false);
      drawTrees(); // trees in front
      drawBulletTrails();
      drawBullet();
      drawParticles();
      drawMoveHighlights();

      ctx.restore(); // un-zoom

      // HUD elements (not zoomed)
      drawWindIndicator();
      drawDistanceInfo();
      drawTurnMessage();

      if (gameState === 'playerAim' && mouseOnCanvas) {
        drawCrosshair(mouseX, mouseY, 'rgba(102,255,102,0.8)');
      }
      if (gameState === 'aiAim' || gameState === 'aiShoot') {
        drawCrosshair(aiCrosshair.x, aiCrosshair.y, 'rgba(255,102,102,0.5)');
      }

      drawScopeZoom();

      // Turn indicator
      if (gameState === 'playerAim' || gameState === 'playerMove') {
        ctx.fillStyle = '#686';
        ctx.font = 'bold 11px Courier New';
        ctx.textAlign = 'right';
        if (gameState === 'playerAim') {
          ctx.fillText('AIM & FIRE', W - 10, H - 10);
        } else if (gameState === 'playerMove') {
          ctx.fillText('CLICK COVER TO MOVE', W - 10, H - 10);
        }
      } else if (gameState === 'aiAim' || gameState === 'aiShoot' || gameState === 'aiMove') {
        ctx.fillStyle = '#a66';
        ctx.font = 'bold 11px Courier New';
        ctx.textAlign = 'right';
        ctx.fillText('AI TURN...', W - 10, H - 10);
      }
    }

    // --- PHYSICS ---

    function fireBullet(shooter, targetX, targetY) {
      let sx, sy;
      if (shooter === 'player') {
        sx = player.x;
        sy = getSniperY(player);
        player.visible = true;
        player.visibleTimer = 3;
      } else {
        sx = ai.x;
        sy = getSniperY(ai);
        ai.visible = true;
        ai.visibleTimer = 3;
      }

      let dx = targetX - sx;
      let dy = targetY - sy;
      let angle = Math.atan2(dy, dx);
      let vx = Math.cos(angle) * BULLET_SPEED;
      let vy = Math.sin(angle) * BULLET_SPEED;

      bullet = { x: sx, y: sy, vx, vy, trail: [{ x: sx, y: sy }], shooter };

      // Muzzle flash particles
      for (let i = 0; i < 8; i++) {
        let a = angle + (Math.random() - 0.5) * 0.5;
        particles.push({
          x: sx, y: sy,
          vx: Math.cos(a) * (50 + Math.random() * 80),
          vy: Math.sin(a) * (50 + Math.random() * 80),
          r: 255, g: 220, b: 100,
          alpha: 1, size: 2 + Math.random() * 2, life: 0.3 + Math.random() * 0.3
        });
      }
    }

    function updateBullet(dt) {
      if (!bullet) return;

      // Wind and gravity
      bullet.vx += wind.x * dt;
      bullet.vy += GRAVITY * dt + wind.y * dt;

      bullet.x += bullet.vx * dt;
      bullet.y += bullet.vy * dt;

      // Trail
      bullet.trail.push({ x: bullet.x, y: bullet.y });
      if (bullet.trail.length > 200) bullet.trail.shift();

      // Check hit on target
      let target = bullet.shooter === 'player' ? ai : player;
      let targetY = getSniperY(target);
      let headY = targetY;
      let bodyY = targetY + 10;

      let hitDist = Math.hypot(bullet.x - target.x, bullet.y - bodyY);
      let headDist = Math.hypot(bullet.x - target.x, bullet.y - headY);

      let hit = false;
      let headshot = false;

      if (headDist < 8) {
        hit = true;
        headshot = true;
      } else if (hitDist < 12) {
        hit = true;
      }

      if (hit) {
        let dmg = headshot ? 2 : 1;
        target.hp -= dmg;
        if (target.hp < 0) target.hp = 0;

        if (bullet.shooter === 'player') {
          score += headshot ? 2 : 1;
        } else {
          aiScoreVal += headshot ? 2 : 1;
        }

        // Hit particles
        let hitColor = headshot ? { r: 255, g: 50, b: 50 } : { r: 255, g: 150, b: 50 };
        for (let i = 0; i < 15; i++) {
          let a = Math.random() * Math.PI * 2;
          let spd = 30 + Math.random() * 100;
          particles.push({
            x: bullet.x, y: bullet.y,
            vx: Math.cos(a) * spd, vy: Math.sin(a) * spd - 40,
            r: hitColor.r, g: hitColor.g, b: hitColor.b,
            alpha: 1, size: 1.5 + Math.random() * 2, life: 0.4 + Math.random() * 0.4
          });
        }

        turnMessage = headshot ? 'HEADSHOT! -2 HP' : 'HIT! -1 HP';
        if (bullet.shooter === 'ai') {
          turnMessage = headshot ? 'AI HEADSHOT! -2 HP' : 'AI HIT! -1 HP';
        }
        turnMessageTimer = 2;

        // Save trail
        bulletTrails.push({ points: [...bullet.trail], alpha: 1 });
        bullet = null;
        updateHUD();

        // Check game over
        if (target.hp <= 0) {
          endGame(bullet === null && target === ai ? 'player' : 'ai');
          return;
        }

        // Move to move phase
        setTimeout(() => {
          if (gameState === 'playerShoot') {
            startPlayerMove();
          } else if (gameState === 'aiShoot') {
            startAIMove();
          }
        }, 800);
        return;
      }

      // Check out of bounds or ground hit
      let groundY = getTerrainY(bullet.x);
      if (bullet.x < -20 || bullet.x > W + 20 || bullet.y > groundY || bullet.y > H + 20) {
        // Miss particles (dirt/spark)
        if (bullet.y >= groundY - 5) {
          for (let i = 0; i < 10; i++) {
            let a = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI * 0.8;
            let spd = 20 + Math.random() * 60;
            particles.push({
              x: bullet.x, y: Math.min(bullet.y, groundY),
              vx: Math.cos(a) * spd, vy: Math.sin(a) * spd,
              r: 120, g: 100, b: 60,
              alpha: 1, size: 1.5 + Math.random() * 2, life: 0.3 + Math.random() * 0.3
            });
          }
        }

        turnMessage = bullet.shooter === 'player' ? 'MISS!' : 'AI MISSED!';
        turnMessageTimer = 1.5;

        bulletTrails.push({ points: [...bullet.trail], alpha: 1 });
        bullet = null;

        setTimeout(() => {
          if (gameState === 'playerShoot') {
            startPlayerMove();
          } else if (gameState === 'aiShoot') {
            startAIMove();
          }
        }, 800);
      }
    }

    function updateParticles(dt) {
      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.vx * dt;
        p.y += p.vy * dt;
        p.vy += 100 * dt; // gravity on particles
        p.life -= dt;
        p.alpha = Math.max(0, p.life / 0.5);
        if (p.life <= 0) particles.splice(i, 1);
      }
    }

    // --- GAME FLOW ---

    function startPlayerMove() {
      gameState = 'playerMove';
      movingPhase = true;
      moveHighlights = PLAYER_COVERS.filter((c, i) => i !== player.coverIdx);
      turnMessage = 'Choose new cover position';
      turnMessageTimer = 2;
    }

    function playerMoveTo(coverIdx) {
      player.coverIdx = coverIdx;
      player.x = PLAYER_COVERS[coverIdx].x;
      movingPhase = false;
      moveHighlights = [];

      // Fade visibility
      setTimeout(() => {
        player.visible = false;
        startAITurn();
      }, 500);
    }

    function startAITurn() {
      gameState = 'aiAim';
      generateWind();

      // AI aims
      aiCrosshair.x = W / 2;
      aiCrosshair.y = H / 2;
      aiAimTimer = 0;

      // AI calculates target
      let targetX = player.x;
      let targetY = getSniperY(player);

      // AI compensates for wind and drop - calculates proper firing angle
      // We need to find aim point that when bullet travels, it hits target
      let sx = ai.x;
      let sy = getSniperY(ai);
      let dist = Math.abs(targetX - sx);
      let travelTime = dist / BULLET_SPEED; // approximate

      // Wind compensation (aim upwind)
      let windCompX = -wind.x * travelTime * 0.7;
      let windCompY = -wind.y * travelTime * 0.7;

      // Gravity compensation (aim higher)
      let gravComp = -0.5 * GRAVITY * travelTime * travelTime * 0.7;

      // AI accuracy varies with difficulty - add some randomness
      let accuracy = 0.65; // 65% accuracy
      let errorX = (Math.random() - 0.5) * (1 - accuracy) * 60;
      let errorY = (Math.random() - 0.5) * (1 - accuracy) * 40;

      aiAimTarget = {
        x: targetX + windCompX + errorX,
        y: targetY + gravComp + windCompY + errorY
      };

      turnMessage = 'AI is aiming...';
      turnMessageTimer = 2;
    }

    function updateAIAim(dt) {
      if (gameState !== 'aiAim') return;

      aiAimTimer += dt;

      // Smooth crosshair movement toward target
      let t = Math.min(1, aiAimTimer / 1.5);
      t = t * t * (3 - 2 * t); // smoothstep
      aiCrosshair.x = W / 2 + (aiAimTarget.x - W / 2) * t;
      aiCrosshair.y = H / 2 + (aiAimTarget.y - H / 2) * t;

      // Add slight wobble
      aiCrosshair.x += Math.sin(aiAimTimer * 3) * 3 * (1 - t);
      aiCrosshair.y += Math.cos(aiAimTimer * 4) * 2 * (1 - t);

      if (aiAimTimer >= 1.8) {
        gameState = 'aiShoot';
        fireBullet('ai', aiAimTarget.x, aiAimTarget.y);
      }
    }

    function startAIMove() {
      gameState = 'aiMove';
      // AI picks a different cover
      let options = [];
      for (let i = 0; i < AI_COVERS.length; i++) {
        if (i !== ai.coverIdx) options.push(i);
      }
      let newIdx = options[Math.floor(Math.random() * options.length)];
      ai.coverIdx = newIdx;
      ai.x = AI_COVERS[newIdx].x;

      turnMessage = 'AI repositions...';
      turnMessageTimer = 1.5;

      setTimeout(() => {
        ai.visible = false;
        startPlayerTurn();
      }, 1000);
    }

    function startPlayerTurn() {
      gameState = 'playerAim';
      generateWind();
      turnMessage = 'YOUR TURN - Aim and fire!';
      turnMessageTimer = 2;
    }

    function endGame(winner) {
      gameState = 'over';
      overlay.style.display = 'flex';
      if (winner === 'player') {
        overlayTitle.textContent = 'VICTORY!';
        overlayText.innerHTML = 'Target eliminated<br>Hits: ' + score + '<br><br><small>Click to play again</small>';
      } else {
        overlayTitle.textContent = 'DEFEATED';
        overlayText.innerHTML = 'You were eliminated<br>Hits: ' + score + '<br><br><small>Click to play again</small>';
      }
    }

    // --- VISIBILITY ---

    function updateVisibility(dt) {
      if (player.visibleTimer > 0) {
        player.visibleTimer -= dt;
        if (player.visibleTimer <= 0) {
          player.visible = false;
          player.visibleTimer = 0;
        }
      }
      if (ai.visibleTimer > 0) {
        ai.visibleTimer -= dt;
        if (ai.visibleTimer <= 0) {
          ai.visible = false;
          ai.visibleTimer = 0;
        }
      }
    }

    // --- INPUT ---

    canvas.addEventListener('mousemove', (e) => {
      let rect = canvas.getBoundingClientRect();
      mouseX = (e.clientX - rect.left) * (W / rect.width);
      mouseY = (e.clientY - rect.top) * (H / rect.height);
      mouseOnCanvas = true;
    });

    canvas.addEventListener('mouseleave', () => {
      mouseOnCanvas = false;
    });

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (gameState === 'playerAim') {
        zoomLevel -= e.deltaY * 0.003;
        zoomLevel = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoomLevel));
      }
    }, { passive: false });

    canvas.addEventListener('click', (e) => {
      let rect = canvas.getBoundingClientRect();
      let cx = (e.clientX - rect.left) * (W / rect.width);
      let cy = (e.clientY - rect.top) * (H / rect.height);

      if (gameState === 'waiting' || gameState === 'over') {
        init();
        startGame();
        return;
      }

      if (gameState === 'playerAim') {
        gameState = 'playerShoot';
        zoomLevel = 1; // reset zoom on fire
        fireBullet('player', cx, cy);
        return;
      }

      if (gameState === 'playerMove') {
        // Check if clicking on a cover highlight
        for (let i = 0; i < PLAYER_COVERS.length; i++) {
          if (i === player.coverIdx) continue;
          let cov = PLAYER_COVERS[i];
          let baseY = getTerrainY(cov.x);
          if (cx >= cov.x - 20 && cx <= cov.x + 20 && cy >= baseY - 40 && cy <= baseY) {
            playerMoveTo(i);
            return;
          }
        }
      }
    });

    // --- MAIN LOOP ---

    let lastTime = 0;

    function gameLoop(timestamp) {
      let dt = Math.min((timestamp - lastTime) / 1000, 0.05);
      lastTime = timestamp;

      if (gameState !== 'waiting' && gameState !== 'over') {
        updateBullet(dt);
        updateParticles(dt);
        updateVisibility(dt);
        updateAIAim(dt);

        if (turnMessageTimer > 0) {
          turnMessageTimer -= dt;
        }
      }

      draw();
      requestAnimationFrame(gameLoop);
    }

    init();
    requestAnimationFrame(gameLoop);
  </script>
