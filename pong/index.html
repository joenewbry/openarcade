<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 480px;
    }
    .back { color: #88f; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(136, 136, 255, 0.5); }
    h1 { color: #88f; font-size: 2rem; text-shadow: 0 0 15px rgba(136, 136, 255, 0.4); }
    .mode-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .mode-btn {
      background: #16213e;
      color: #88f;
      border: 1px solid #88f;
      padding: 8px 16px;
      cursor: pointer;
      font-family: inherit;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .mode-btn:hover {
      background: #88f;
      color: #1a1a2e;
    }
    .mode-btn.active {
      background: #88f;
      color: #1a1a2e;
    }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 480px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #88f; }
    canvas {
      border: 2px solid #88f;
      box-shadow: 0 0 20px rgba(136, 136, 255, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #88f;
      text-align: center;
      pointer-events: none;
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
    .controls {
      display: flex;
      justify-content: space-between;
      width: 480px;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>PONG</h1>
  </div>
  <div class="mode-selector">
    <button class="mode-btn active" id="vsAIBtn">vs AI</button>
    <button class="mode-btn" id="vs2PBtn">2-Player</button>
  </div>
  <div class="score-bar">
    <div id="leftLabel">Player: <span id="playerScore">0</span></div>
    <div id="matchPoint" style="color:#f44;display:none;">MATCH POINT</div>
    <div id="rightLabel">CPU: <span id="cpuScore">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="480" height="400"></canvas>
    <div class="overlay" id="overlay" style="width:480px;height:400px;">
      <h2 id="overlayTitle">PONG</h2>
      <p id="overlayText">Press UP/DOWN or SPACE to start</p>
    </div>
  </div>
  <div class="controls">
    <div id="leftControls">Player 1: W/S</div>
    <div id="rightControls">Player 2: UP/DOWN</div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const playerScoreEl = document.getElementById('playerScore');
    const cpuScoreEl = document.getElementById('cpuScore');
    const leftLabel = document.getElementById('leftLabel');
    const rightLabel = document.getElementById('rightLabel');
    const leftControls = document.getElementById('leftControls');
    const rightControls = document.getElementById('rightControls');
    const matchPointEl = document.getElementById('matchPoint');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');
    const vsAIBtn = document.getElementById('vsAIBtn');
    const vs2PBtn = document.getElementById('vs2PBtn');

    const W = canvas.width;
    const H = canvas.height;

    const PADDLE_W = 10;
    const PADDLE_H = 60;
    const PADDLE_MARGIN = 20;
    const PADDLE_SPEED = 5;
    const BALL_SIZE = 8;
    const BASE_BALL_SPEED = 4;
    const WIN_SCORE = 11;
    const AI_SPEED = 3.5;
    const AI_REACTION = 0.08; // lerp factor — makes AI beatable

    let playerY, cpuY, ballX, ballY, ballVX, ballVY;
    let playerScore, cpuScore, gameState, rallyCount;
    let keys = {};
    let aiTarget;
    let ballTrail = [];
    let scoreFlash = { timer: 0, side: '' };
    let gameMode = 'ai'; // 'ai' or '2p'

    vsAIBtn.addEventListener('click', () => {
      if (gameMode === 'ai') return;
      gameMode = 'ai';
      vsAIBtn.classList.add('active');
      vs2PBtn.classList.remove('active');
      updateUI();
      init();
    });

    vs2PBtn.addEventListener('click', () => {
      if (gameMode === '2p') return;
      gameMode = '2p';
      vs2PBtn.classList.add('active');
      vsAIBtn.classList.remove('active');
      updateUI();
      init();
    });

    function updateUI() {
      if (gameMode === 'ai') {
        leftLabel.innerHTML = 'Player: <span id="playerScore">0</span>';
        rightLabel.innerHTML = 'CPU: <span id="cpuScore">0</span>';
        leftControls.textContent = 'Player: UP/DOWN';
        rightControls.textContent = 'AI';
        overlayText.textContent = 'Press UP/DOWN or SPACE to start';
      } else {
        leftLabel.innerHTML = 'Player 1: <span id="playerScore">0</span>';
        rightLabel.innerHTML = 'Player 2: <span id="cpuScore">0</span>';
        leftControls.textContent = 'Player 1: W/S';
        rightControls.textContent = 'Player 2: UP/DOWN';
        overlayText.textContent = 'Press W/S, UP/DOWN or SPACE to start';
      }
      // Re-get references since innerHTML changed
      window.playerScoreEl = document.querySelector('#playerScore');
      window.cpuScoreEl = document.querySelector('#cpuScore');
    }

    function init() {
      playerY = H / 2 - PADDLE_H / 2;
      cpuY = H / 2 - PADDLE_H / 2;
      playerScore = 0;
      cpuScore = 0;
      rallyCount = 0;
      ballTrail = [];
      scoreFlash = { timer: 0, side: '' };
      updateUI();
      window.playerScoreEl.textContent = '0';
      window.cpuScoreEl.textContent = '0';
      matchPointEl.style.display = 'none';
      resetBall(1);
      gameState = 'waiting';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'PONG';
      draw();
    }

    function resetBall(dir) {
      ballX = W / 2;
      ballY = H / 2;
      ballTrail = [];
      const angle = (Math.random() - 0.5) * Math.PI / 3;
      const speed = BASE_BALL_SPEED;
      ballVX = Math.cos(angle) * speed * dir;
      ballVY = Math.sin(angle) * speed;
      rallyCount = 0;
      aiTarget = H / 2;
    }

    function start() {
      gameState = 'playing';
      overlay.style.display = 'none';
      requestAnimationFrame(loop);
    }

    function loop() {
      if (gameState !== 'playing') return;
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function update() {
      // Left paddle movement
      if (gameMode === 'ai') {
        if (keys['ArrowUp']) playerY -= PADDLE_SPEED;
        if (keys['ArrowDown']) playerY += PADDLE_SPEED;
      } else {
        if (keys['w'] || keys['W']) playerY -= PADDLE_SPEED;
        if (keys['s'] || keys['S']) playerY += PADDLE_SPEED;
      }
      playerY = Math.max(0, Math.min(H - PADDLE_H, playerY));

      // Right paddle movement
      if (gameMode === 'ai') {
        // AI movement — lerp-based with prediction (8% per frame = beatable)
        if (ballVX > 0) {
          const timeToReach = (W - PADDLE_MARGIN - PADDLE_W - ballX) / Math.max(ballVX, 0.1);
          aiTarget = ballY + ballVY * timeToReach;
          while (aiTarget < 0 || aiTarget > H) {
            if (aiTarget < 0) aiTarget = -aiTarget;
            if (aiTarget > H) aiTarget = 2 * H - aiTarget;
          }
        } else {
          aiTarget = H / 2;
        }

        const cpuCenter = cpuY + PADDLE_H / 2;
        const diff = aiTarget - cpuCenter;
        const step = diff * AI_REACTION;
        const maxSpeed = AI_SPEED + Math.min(rallyCount * 0.1, 1.5);
        cpuY += Math.sign(step) * Math.min(Math.abs(step), maxSpeed);
        cpuY = Math.max(0, Math.min(H - PADDLE_H, cpuY));
      } else {
        // Player 2 movement
        if (keys['ArrowUp']) cpuY -= PADDLE_SPEED;
        if (keys['ArrowDown']) cpuY += PADDLE_SPEED;
        cpuY = Math.max(0, Math.min(H - PADDLE_H, cpuY));
      }

      // Ball trail — record before moving
      ballTrail.unshift({ x: ballX, y: ballY });
      if (ballTrail.length > 4) ballTrail.pop();

      // Ball movement
      ballX += ballVX;
      ballY += ballVY;

      // Top/bottom bounce
      if (ballY - BALL_SIZE / 2 <= 0) { ballY = BALL_SIZE / 2; ballVY = Math.abs(ballVY); }
      if (ballY + BALL_SIZE / 2 >= H) { ballY = H - BALL_SIZE / 2; ballVY = -Math.abs(ballVY); }

      // Player paddle collision (left)
      const pPaddleX = PADDLE_MARGIN;
      if (ballVX < 0 &&
          ballX - BALL_SIZE / 2 <= pPaddleX + PADDLE_W &&
          ballX - BALL_SIZE / 2 >= pPaddleX &&
          ballY >= playerY && ballY <= playerY + PADDLE_H) {
        ballX = pPaddleX + PADDLE_W + BALL_SIZE / 2;
        const hit = (ballY - playerY) / PADDLE_H;
        const angle = (hit - 0.5) * Math.PI / 3;
        const speed = Math.sqrt(ballVX * ballVX + ballVY * ballVY) + 0.15;
        ballVX = Math.cos(angle) * speed;
        ballVY = Math.sin(angle) * speed;
        rallyCount++;
      }

      // CPU paddle collision (right)
      const cPaddleX = W - PADDLE_MARGIN - PADDLE_W;
      if (ballVX > 0 &&
          ballX + BALL_SIZE / 2 >= cPaddleX &&
          ballX + BALL_SIZE / 2 <= cPaddleX + PADDLE_W &&
          ballY >= cpuY && ballY <= cpuY + PADDLE_H) {
        ballX = cPaddleX - BALL_SIZE / 2;
        const hit = (ballY - cpuY) / PADDLE_H;
        const angle = Math.PI - (hit - 0.5) * Math.PI / 3;
        const speed = Math.sqrt(ballVX * ballVX + ballVY * ballVY) + 0.15;
        ballVX = Math.cos(angle) * speed;
        ballVY = Math.sin(angle) * speed;
        rallyCount++;
      }

      // Scoring
      if (ballX < 0) {
        cpuScore++;
        window.cpuScoreEl.textContent = cpuScore;
        scoreFlash = { timer: 20, side: 'cpu' };
        checkWin(-1);
      }
      if (ballX > W) {
        playerScore++;
        window.playerScoreEl.textContent = playerScore;
        scoreFlash = { timer: 20, side: 'player' };
        checkWin(1);
      }

      // Score flash timer
      if (scoreFlash.timer > 0) scoreFlash.timer--;

      // Match point indicator
      if (playerScore >= WIN_SCORE - 1 || cpuScore >= WIN_SCORE - 1) {
        matchPointEl.style.display = 'block';
      } else {
        matchPointEl.style.display = 'none';
      }
    }

    function checkWin(lastScorer) {
      if (playerScore >= WIN_SCORE) {
        gameState = 'over';
        overlay.style.display = 'flex';
        overlayTitle.textContent = gameMode === 'ai' ? 'YOU WIN!' : 'PLAYER 1 WINS!';
        overlayText.textContent = `${playerScore} - ${cpuScore} -- Press SPACE to play again`;
        return;
      }
      if (cpuScore >= WIN_SCORE) {
        gameState = 'over';
        overlay.style.display = 'flex';
        overlayTitle.textContent = gameMode === 'ai' ? 'CPU WINS' : 'PLAYER 2 WINS!';
        overlayText.textContent = `${playerScore} - ${cpuScore} -- Press SPACE to play again`;
        return;
      }
      resetBall(-lastScorer);
    }

    function drawPaddle3D(x, y) {
      // Base gradient: left highlight → main → shadow
      const grad = ctx.createLinearGradient(x, y, x + PADDLE_W, y);
      grad.addColorStop(0, '#bbbbff');
      grad.addColorStop(0.25, '#88f');
      grad.addColorStop(1, '#334');
      ctx.fillStyle = grad;
      ctx.shadowColor = '#88f';
      ctx.shadowBlur = 14;
      ctx.fillRect(x, y, PADDLE_W, PADDLE_H);

      // Top highlight strip
      ctx.shadowBlur = 0;
      ctx.fillStyle = 'rgba(255,255,255,0.5)';
      ctx.fillRect(x, y, PADDLE_W, 3);

      // Bottom shadow strip
      ctx.fillStyle = 'rgba(0,0,0,0.4)';
      ctx.fillRect(x, y + PADDLE_H - 3, PADDLE_W, 3);

      // Center glow line
      ctx.fillStyle = 'rgba(200,200,255,0.7)';
      ctx.fillRect(x + 1, y + PADDLE_H / 2 - 1, PADDLE_W - 2, 2);
    }

    function draw() {
      ctx.fillStyle = '#1a1a2e';
      ctx.fillRect(0, 0, W, H);

      // Score flash overlay
      if (scoreFlash.timer > 0) {
        const alpha = (scoreFlash.timer / 20) * 0.25;
        ctx.fillStyle = `rgba(136,136,255,${alpha})`;
        if (scoreFlash.side === 'player') ctx.fillRect(0, 0, W / 2, H);
        else ctx.fillRect(W / 2, 0, W / 2, H);
      }

      // Center dashed line
      ctx.strokeStyle = '#0f3460';
      ctx.lineWidth = 2;
      ctx.setLineDash([8, 8]);
      ctx.beginPath();
      ctx.moveTo(W / 2, 0);
      ctx.lineTo(W / 2, H);
      ctx.stroke();
      ctx.setLineDash([]);

      // Big score display
      ctx.fillStyle = '#16213e';
      ctx.font = '80px "Courier New", monospace';
      ctx.textAlign = 'center';
      ctx.fillText(playerScore, W / 4, 90);
      ctx.fillText(cpuScore, 3 * W / 4, 90);

      // Ball trail (ghost frames, alpha-fading)
      for (let i = 1; i < ballTrail.length; i++) {
        const alpha = (1 - i / ballTrail.length) * 0.35;
        ctx.globalAlpha = alpha;
        ctx.fillStyle = '#88f';
        ctx.beginPath();
        ctx.arc(ballTrail[i].x, ballTrail[i].y, BALL_SIZE * (1 - i * 0.15), 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;

      // 3D Paddles
      drawPaddle3D(PADDLE_MARGIN, playerY);
      drawPaddle3D(W - PADDLE_MARGIN - PADDLE_W, cpuY);

      // Ball
      ctx.fillStyle = '#fff';
      ctx.shadowColor = '#88f';
      ctx.shadowBlur = 18;
      ctx.beginPath();
      ctx.arc(ballX, ballY, BALL_SIZE, 0, Math.PI * 2);
      ctx.fill();
      // Inner bright core
      ctx.fillStyle = '#ccccff';
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.arc(ballX, ballY, BALL_SIZE * 0.4, 0, Math.PI * 2);
      ctx.fill();
    }

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', ' ', 'w', 'W', 's', 'S'].includes(e.key)) e.preventDefault();
      keys[e.key] = true;

      if (gameState === 'waiting') {
        start();
        return;
      }
      if (gameState === 'over' && e.key === ' ') {
        init();
        return;
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    init();
  </script>
  <script src="../recorder.js?v=3"></script>
<script src="../rating.js?v=2"></script>
</body>
</html>
