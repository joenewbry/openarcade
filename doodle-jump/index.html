<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Jump</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 400px;
    }
    .back { color: #fa0; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(255, 170, 0, 0.4); }
    h1 { color: #fa0; font-size: 2rem; text-shadow: 0 0 15px rgba(255, 170, 0, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #fa0; }
    canvas {
      border: 2px solid #fa0;
      box-shadow: 0 0 20px rgba(255, 170, 0, 0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fa0;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>DOODLE JUMP</h1>
  </div>
  <div class="score-bar">
    <div>Score: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="400" height="600"></canvas>
    <div class="overlay" id="overlay" style="width:400px;height:600px;">
      <h2 id="overlayTitle">DOODLE JUMP</h2>
      <p id="overlayText">Press SPACE to start</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayText = document.getElementById('overlayText');

    // Physics
    const GRAVITY = 0.4;
    const BOUNCE_VEL = -11;
    const MOVE_SPEED = 5;

    // Player dimensions
    const PW = 30;
    const PH = 30;

    // Platform dimensions
    const PLAT_W = 70;
    const PLAT_H = 12;

    // Platform generation
    const PLAT_COUNT = 8;            // platforms visible on screen at once
    const MIN_PLAT_GAP_Y = 40;
    const MAX_PLAT_GAP_Y_START = 80;
    const MAX_PLAT_GAP_Y_HARD = 130;

    // Platform types
    const TYPE_NORMAL = 0;
    const TYPE_MOVING = 1;
    const TYPE_BREAKABLE = 2;

    let score, best = 0, gameState;
    let player, platforms, cameraY, maxHeight, keys, animFrame;

    function init() {
      score = 0;
      scoreEl.textContent = '0';
      gameState = 'waiting';
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'DOODLE JUMP';
      overlayText.textContent = 'Press SPACE to start';

      player = {
        x: W / 2 - PW / 2,
        y: H - 100,
        vy: 0,
        facingRight: true
      };

      cameraY = 0;
      maxHeight = 0;
      keys = {};

      // Generate initial platforms
      platforms = [];
      // Starting platform directly under the player
      platforms.push({
        x: W / 2 - PLAT_W / 2,
        y: H - 60,
        type: TYPE_NORMAL,
        broken: false,
        moveDir: 0,
        moveSpeed: 0
      });

      // Fill screen with platforms going upward
      let lastY = H - 60;
      for (let i = 1; i < PLAT_COUNT; i++) {
        lastY -= MIN_PLAT_GAP_Y + Math.random() * (MAX_PLAT_GAP_Y_START - MIN_PLAT_GAP_Y);
        platforms.push(createPlatform(lastY, 0));
      }

      draw();
    }

    function createPlatform(y, heightScore) {
      // Difficulty ramps: more moving and breakable at higher scores
      let type = TYPE_NORMAL;
      const difficulty = Math.min(heightScore / 5000, 1);

      const roll = Math.random();
      if (roll < 0.1 + difficulty * 0.2) {
        type = TYPE_MOVING;
      } else if (roll < 0.15 + difficulty * 0.25) {
        type = TYPE_BREAKABLE;
      }

      const plat = {
        x: Math.random() * (W - PLAT_W),
        y: y,
        type: type,
        broken: false,
        moveDir: Math.random() < 0.5 ? 1 : -1,
        moveSpeed: 1 + Math.random() * 1.5
      };

      return plat;
    }

    function start() {
      gameState = 'playing';
      overlay.style.display = 'none';
      player.vy = BOUNCE_VEL;
      cancelAnimationFrame(animFrame);
      loop();
    }

    function loop() {
      if (gameState !== 'playing') return;
      update();
      draw();
      animFrame = requestAnimationFrame(loop);
    }

    function update() {
      // Horizontal movement
      if (keys['ArrowLeft'] || keys['a']) {
        player.x -= MOVE_SPEED;
        player.facingRight = false;
      }
      if (keys['ArrowRight'] || keys['d']) {
        player.x += MOVE_SPEED;
        player.facingRight = true;
      }

      // Screen wrapping
      if (player.x + PW < 0) player.x = W;
      if (player.x > W) player.x = -PW;

      // Apply gravity
      player.vy += GRAVITY;
      player.y += player.vy;

      // Calculate height-based difficulty
      const difficulty = Math.min(maxHeight / 5000, 1);
      const maxGapY = MAX_PLAT_GAP_Y_START + difficulty * (MAX_PLAT_GAP_Y_HARD - MAX_PLAT_GAP_Y_START);

      // Move moving platforms
      for (let i = 0; i < platforms.length; i++) {
        const p = platforms[i];
        if (p.type === TYPE_MOVING && !p.broken) {
          p.x += p.moveDir * p.moveSpeed;
          if (p.x <= 0) { p.x = 0; p.moveDir = 1; }
          if (p.x + PLAT_W >= W) { p.x = W - PLAT_W; p.moveDir = -1; }
        }
      }

      // Platform collision (only when falling)
      if (player.vy > 0) {
        for (let i = 0; i < platforms.length; i++) {
          const p = platforms[i];
          if (p.broken) continue;

          // Check if player feet land on platform
          const playerBottom = player.y + PH;
          const prevBottom = playerBottom - player.vy;

          if (playerBottom >= p.y && prevBottom <= p.y + PLAT_H &&
              player.x + PW > p.x + 5 && player.x < p.x + PLAT_W - 5) {

            if (p.type === TYPE_BREAKABLE) {
              p.broken = true;
              // Don't bounce, platform breaks
            } else {
              // Bounce!
              player.vy = BOUNCE_VEL;
              player.y = p.y - PH;
            }
          }
        }
      }

      // Camera scrolling -- when player is above midscreen, scroll up
      const scrollThreshold = H * 0.4;
      if (player.y < scrollThreshold + cameraY) {
        const shift = (scrollThreshold + cameraY) - player.y;
        cameraY -= shift;

        // Track max height for score
        const currentHeight = Math.floor(-cameraY);
        if (currentHeight > maxHeight) {
          const heightGain = currentHeight - maxHeight;
          maxHeight = currentHeight;
          score += heightGain;
          scoreEl.textContent = score;
          if (score > best) {
            best = score;
            bestEl.textContent = best;
          }
        }

        // Remove platforms that fell off the bottom, spawn new ones at top
        for (let i = platforms.length - 1; i >= 0; i--) {
          if (platforms[i].y - cameraY > H + 50) {
            platforms.splice(i, 1);
          }
        }

        // Generate new platforms at the top
        while (platforms.length < PLAT_COUNT) {
          // Find the highest existing platform
          let highestY = Infinity;
          for (let i = 0; i < platforms.length; i++) {
            if (platforms[i].y < highestY) highestY = platforms[i].y;
          }
          const gap = MIN_PLAT_GAP_Y + Math.random() * (maxGapY - MIN_PLAT_GAP_Y);
          const newY = highestY - gap;
          platforms.push(createPlatform(newY, maxHeight));
        }
      }

      // Game over: player falls below the visible screen
      if (player.y - cameraY > H + PH) {
        die();
      }
    }

    function die() {
      gameState = 'over';
      cancelAnimationFrame(animFrame);
      overlay.style.display = 'flex';
      overlayTitle.textContent = 'GAME OVER';
      overlayText.textContent = `Score: ${score} â€” Press any key to restart`;
    }

    function draw() {
      // Background gradient that subtly shifts with height
      const heightFactor = Math.min(maxHeight / 8000, 1);
      const bgBot = lerpColor([26, 26, 46], [20, 15, 40], heightFactor);
      const bgTop = lerpColor([10, 10, 26], [15, 5, 30], heightFactor);

      const grad = ctx.createLinearGradient(0, 0, 0, H);
      grad.addColorStop(0, `rgb(${bgTop[0]},${bgTop[1]},${bgTop[2]})`);
      grad.addColorStop(1, `rgb(${bgBot[0]},${bgBot[1]},${bgBot[2]})`);
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, W, H);

      // Subtle grid lines in background
      ctx.strokeStyle = '#16213e';
      ctx.lineWidth = 1;
      const gridSize = 40;
      const gridOffsetY = (cameraY % gridSize + gridSize) % gridSize;
      for (let gy = -gridSize + gridOffsetY; gy < H + gridSize; gy += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, gy);
        ctx.lineTo(W, gy);
        ctx.stroke();
      }

      // Draw platforms
      for (let i = 0; i < platforms.length; i++) {
        const p = platforms[i];
        const drawY = p.y - cameraY;

        // Skip if off screen
        if (drawY < -20 || drawY > H + 20) continue;

        if (p.broken) {
          // Draw broken platform fragments falling
          ctx.fillStyle = '#553322';
          ctx.globalAlpha = 0.5;
          ctx.fillRect(p.x, drawY + 5, PLAT_W * 0.3, PLAT_H * 0.6);
          ctx.fillRect(p.x + PLAT_W * 0.5, drawY + 10, PLAT_W * 0.35, PLAT_H * 0.5);
          ctx.globalAlpha = 1;
          continue;
        }

        if (p.type === TYPE_NORMAL) {
          // Green solid platform with neon glow
          ctx.fillStyle = '#3c3';
          ctx.shadowColor = '#3c3';
          ctx.shadowBlur = 10;
          drawRoundedRect(p.x, drawY, PLAT_W, PLAT_H, 4);
          ctx.fill();
          ctx.shadowBlur = 0;

          // Highlight on top
          ctx.fillStyle = '#5e5';
          ctx.fillRect(p.x + 3, drawY + 1, PLAT_W - 6, 3);
        } else if (p.type === TYPE_MOVING) {
          // Blue moving platform
          ctx.fillStyle = '#48f';
          ctx.shadowColor = '#48f';
          ctx.shadowBlur = 10;
          drawRoundedRect(p.x, drawY, PLAT_W, PLAT_H, 4);
          ctx.fill();
          ctx.shadowBlur = 0;

          // Direction arrows
          ctx.fillStyle = '#8af';
          ctx.fillRect(p.x + 3, drawY + 1, PLAT_W - 6, 3);

          // Small directional indicators
          ctx.fillStyle = '#bdf';
          ctx.font = '8px Courier New';
          ctx.textAlign = 'center';
          ctx.fillText(p.moveDir > 0 ? '>>' : '<<', p.x + PLAT_W / 2, drawY + PLAT_H - 2);
        } else if (p.type === TYPE_BREAKABLE) {
          // Brown/amber breakable platform with cracks
          ctx.fillStyle = '#a63';
          ctx.shadowColor = '#a63';
          ctx.shadowBlur = 6;
          drawRoundedRect(p.x, drawY, PLAT_W, PLAT_H, 4);
          ctx.fill();
          ctx.shadowBlur = 0;

          // Crack lines
          ctx.strokeStyle = '#543';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(p.x + PLAT_W * 0.3, drawY);
          ctx.lineTo(p.x + PLAT_W * 0.4, drawY + PLAT_H);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(p.x + PLAT_W * 0.65, drawY);
          ctx.lineTo(p.x + PLAT_W * 0.55, drawY + PLAT_H);
          ctx.stroke();
        }
      }

      // Draw player (cute doodle blob)
      const px = player.x;
      const py = player.y - cameraY;

      ctx.save();
      ctx.translate(px + PW / 2, py + PH / 2);

      // Body - round blob
      ctx.fillStyle = '#fa0';
      ctx.shadowColor = '#fa0';
      ctx.shadowBlur = 14;
      ctx.beginPath();
      ctx.ellipse(0, 2, PW / 2, PH / 2 - 2, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Lighter belly
      ctx.fillStyle = '#fc6';
      ctx.beginPath();
      ctx.ellipse(0, 4, PW / 2 - 5, PH / 2 - 7, 0, 0, Math.PI * 2);
      ctx.fill();

      // Eyes
      const eyeDir = player.facingRight ? 1 : -1;
      // Left eye
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(-5 * eyeDir, -4, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#111';
      ctx.beginPath();
      ctx.arc(-3 * eyeDir, -4, 2.5, 0, Math.PI * 2);
      ctx.fill();

      // Right eye
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(5 * eyeDir, -4, 5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#111';
      ctx.beginPath();
      ctx.arc(7 * eyeDir, -4, 2.5, 0, Math.PI * 2);
      ctx.fill();

      // Little nose/mouth
      ctx.fillStyle = '#e80';
      ctx.beginPath();
      ctx.arc(1 * eyeDir, 1, 2, 0, Math.PI * 2);
      ctx.fill();

      // Feet (two little bumps at bottom)
      ctx.fillStyle = '#fa0';
      ctx.beginPath();
      ctx.ellipse(-6, PH / 2 - 2, 5, 3, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(6, PH / 2 - 2, 5, 3, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      // Height meter on the side
      if (gameState === 'playing') {
        ctx.fillStyle = '#fa0';
        ctx.globalAlpha = 0.3;
        ctx.fillRect(W - 6, 0, 4, H);
        ctx.globalAlpha = 1;

        // Marker showing relative height
        const markerY = H - Math.min((maxHeight / 200) * H, H - 10);
        ctx.fillStyle = '#fa0';
        ctx.shadowColor = '#fa0';
        ctx.shadowBlur = 8;
        ctx.fillRect(W - 8, markerY - 2, 8, 4);
        ctx.shadowBlur = 0;
      }
    }

    function drawRoundedRect(x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function lerpColor(a, b, t) {
      return [
        Math.round(a[0] + (b[0] - a[0]) * t),
        Math.round(a[1] + (b[1] - a[1]) * t),
        Math.round(a[2] + (b[2] - a[2]) * t)
      ];
    }

    document.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
        e.preventDefault();
      }
      keys[e.key] = true;

      if (gameState === 'waiting') { start(); return; }
      if (gameState === 'over') { init(); return; }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    init();
  </script>
  <script src="../recorder.js?v=3"></script>
<script src="../rating.js?v=1"></script>
</body>
</html>
