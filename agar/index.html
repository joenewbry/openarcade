<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
      width: 600px;
    }
    .back { color: #a6c; text-decoration: none; font-size: 1.2rem; }
    .back:hover { text-shadow: 0 0 10px rgba(170, 102, 204, 0.5); }
    h1 { color: #a6c; font-size: 2rem; text-shadow: 0 0 15px rgba(170, 102, 204, 0.4); }
    .score-bar {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .score-bar span { color: #a6c; }
    canvas {
      border: 2px solid #a6c;
      box-shadow: 0 0 20px rgba(170, 102, 204, 0.2);
      display: block;
      cursor: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #a6c;
      text-align: center;
      pointer-events: none;
      background: rgba(26, 26, 46, 0.85);
    }
    .overlay h2 { font-size: 1.8rem; margin-bottom: 10px; }
    .overlay p { font-size: 1rem; color: #aaa; }
    .controls-hint { font-size: 0.75rem; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <a href="../" class="back">&larr; Back</a>
    <h1>AGAR.IO</h1>
  </div>
  <div class="score-bar">
    <div>Mass: <span id="score">0</span></div>
    <div>Best: <span id="best">0</span></div>
  </div>
  <div style="position: relative; display: inline-block;">
    <canvas id="game" width="600" height="600"></canvas>
    <div class="overlay" id="overlay" style="width:600px;height:600px;">
      <h2 id="overlayTitle">AGAR.IO</h2>
      <p id="overlayText">Press SPACE to start</p>
      <p class="controls-hint">Arrow keys or mouse to move | SPACE to split | W to eject mass</p>
    </div>
  </div>

  <script type="module">import { createGame } from './game.js'; createGame();</script>
  <script src="../rating.js?v=2"></script>
</body>
</html>
